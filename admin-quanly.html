<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel - FASTRAFFIC</title>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body { font-family: sans-serif; background: #f0f2f5; margin: 0; padding: 10px; }
        .container { max-width: 1100px; margin: auto; background: white; padding: 20px; border-radius: 15px; }
        h2 { color: #e94560; border-bottom: 2px solid #eee; padding-bottom: 10px; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th, td { padding: 12px; border: 1px solid #eee; text-align: center; }
        th { background: #f8f9fa; color: #666; font-size: 12px; }
        .btn { border: none; padding: 8px 12px; border-radius: 6px; cursor: pointer; color: white; font-weight: bold; }
        .btn-approve { background: #28a745; }
        .btn-reject { background: #dc3545; }
        .time-col { font-size: 11px; color: #888; }
    </style>
</head>
<body>

<div class="container">
    <h1 style="text-align:center;">QUẢN TRỊ VIÊN</h1>

    <h2><i class="fas fa-university"></i> Yêu cầu rút tiền (Đã thêm cột Thời gian)</h2>
    <table>
        <thead>
            <tr>
                <th>Thời gian</th> <th>Người dùng</th>
                <th>Thông tin Bank</th>
                <th>Số tiền</th>
                <th>Hành động</th>
            </tr>
        </thead>
        <tbody id="withdraw-list"></tbody>
    </table>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBka80W-Aa9m4NXQ7PD4kmx1xew-lz67l0",
        authDomain: "fastraffic-8b585.firebaseapp.com",
        projectId: "fastraffic-8b585",
        databaseURL: "https://fastraffic-8b585-default-rtdb.asia-southeast1.firebasedatabase.app"
    };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // BẠN PHẢI SỬA EMAIL NÀY GIỐNG HỆT EMAIL BẠN DÙNG ĐỂ ĐĂNG NHẬP
    const ADMIN_EMAIL = "nguyenthanhduy281009@gmail.com"; 

    firebase.auth().onAuthStateChanged(user => {
        if (!user || user.email !== ADMIN_EMAIL) {
            alert("Bạn không có quyền!"); // Lỗi bạn đang gặp ở hình 2
            window.location.href = "index.html";
        } else {
            loadWithdraws();
        }
    });

    function loadWithdraws() {
        db.ref('withdraw_requests').on('value', snap => {
            const list = document.getElementById('withdraw-list');
            list.innerHTML = '';
            const data = snap.val();
            if (data) {
                Object.keys(data).reverse().forEach(id => {
                    const r = data[id];
                    if (r.status === 'pending') {
                        list.innerHTML += `
                            <tr>
                                <td class="time-col">${r.time || 'N/A'}</td> <td><b>${r.userId.replace(/_/g, '.')}</b></td>
                                <td>${r.bankName} - ${r.bankAcc}</td>
                                <td style="color:red; font-weight:bold">${r.amount.toLocaleString()}đ</td>
                                <td>
                                    <button class="btn btn-approve" onclick="approveWithdraw('${id}','${r.userId}',${r.amount})">Duyệt & Trừ tiền</button>
                                    <button class="btn btn-reject" onclick="deleteItem('${id}')">Xóa</button>
                                </td>
                            </tr>`;
                    }
                });
            } else {
                list.innerHTML = '<tr><td colspan="5">Không có yêu cầu.</td></tr>';
            }
        });
    }

    function approveWithdraw(id, uid, amt) {
        if(confirm("Xác nhận đã bank tiền? Hệ thống sẽ tự động trừ ví user.")) {
            db.ref(`withdraw_requests/${id}`).update({ status: 'done' });
            db.ref(`user_withdrawals/${uid}/${id}`).update({ status: 'done' });
            db.ref(`users/${uid}/money`).transaction(c => (c || 0) - amt);
            alert("Đã duyệt thành công!");
        }
    }

    function deleteItem(id) {
        if(confirm("Xóa lệnh này?")) db.ref(`withdraw_requests/${id}`).remove();
    }
</script>
</body>
</html>
