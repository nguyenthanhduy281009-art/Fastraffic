<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMIN - FASTRAFFIC</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body { font-family: sans-serif; background: #f0f2f5; margin: 0; padding: 20px; }
        .header { background: #fff; padding: 30px; border-radius: 15px; text-align: center; box-shadow: 0 4px 15px rgba(0,0,0,0.05); margin-bottom: 20px; }
        .section-title { color: #e94560; font-weight: bold; margin: 25px 0 15px; display: flex; align-items: center; gap: 10px; }
        .table-box { background: #fff; border-radius: 12px; overflow: hidden; box-shadow: 0 2px 8px rgba(0,0,0,0.05); margin-bottom: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th { background: #f8f9fa; padding: 15px; text-align: left; font-size: 14px; border-bottom: 2px solid #eee; }
        td { padding: 15px; border-bottom: 1px solid #f0f0f0; font-size: 14px; }
        
        /* CSS Khung tra cứu giống ảnh mẫu */
        .form-box { background: #fff; padding: 25px; border-radius: 15px; border: 2px solid #007bff; box-shadow: 0 4px 12px rgba(0,123,255,0.1); }
        input { width: 100%; padding: 14px; margin-bottom: 12px; border: 1px solid #ddd; border-radius: 10px; box-sizing: border-box; font-size: 15px; }
        
        #result-balance { 
            display: none; 
            background: #eaf5ff; 
            padding: 18px; 
            border-radius: 12px; 
            border: 1px solid #007bff; 
            margin-bottom: 15px; 
            line-height: 1.8;
        }

        .btn-update { 
            width: 100%; padding: 14px; background: #007bff; color: white; border: none; 
            border-radius: 10px; cursor: pointer; font-weight: bold; text-transform: uppercase;
        }
        .btn-check { margin-bottom: 15px; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .btn-action { padding: 6px 12px; border-radius: 6px; border: none; cursor: pointer; color: white; font-weight: bold; }
        .btn-approve { background: #27ae60; }
        .btn-reject { background: #e74c3c; margin-left: 5px; }
        .uid-click { color: #007bff; cursor: pointer; font-weight: bold; text-decoration: underline; }
    </style>
</head>
<body>

<div class="header">
    <h1>QUẢN TRỊ VIÊN</h1>
    <p style="color: #666;">Duyệt nhiệm vụ & Quản lý số dư</p>
</div>

<div class="section-title"><i class="fas fa-university"></i> Yêu cầu rút tiền</div>
<div class="table-box">
    <table>
        <thead>
            <tr><th>Thời gian</th><th>Người dùng</th><th>Thông tin Bank</th><th>Số tiền</th><th>Hành động</th></tr>
        </thead>
        <tbody id="list-withdraw"></tbody>
    </table>
</div>

<div class="section-title"><i class="fas fa-tasks"></i> Danh sách chờ duyệt</div>
<div class="table-box">
    <table>
        <thead>
            <tr><th>Người dùng</th><th>Nhiệm vụ</th><th>Tiền thưởng</th><th>Hành động</th></tr>
        </thead>
        <tbody id="list-tasks"></tbody>
    </table>
</div>

<div class="section-title"><i class="fas fa-user-cog"></i> Tra cứu & Tùy chỉnh số dư</div>
<div class="form-box">
    <input type="text" id="target-uid" placeholder="Nhập UID người dùng">
    
    <div id="result-balance"></div>

    <button class="btn-update btn-check" onclick="checkUserBalance()">
        <i class="fas fa-search"></i> KIỂM TRA SỐ DƯ HIỆN TẠI
    </button>
    
    <div style="border-top: 1px dashed #ccc; margin: 15px 0;"></div>
    
    <input type="number" id="target-amount" placeholder="Nhập số tiền muốn thiết lập mới">
    <button class="btn-update" onclick="updateUserBalance()">XÁC NHẬN CẬP NHẬT</button>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBka80W-Aa9m4NXQ7PD4kmx1xew-lz67l0",
        authDomain: "fastraffic-8b585.firebaseapp.com",
        databaseURL: "https://fastraffic-8b585-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "fastraffic-8b585"
    };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // 1. Mật khẩu truy cập
    const pass = prompt("Nhập mật khẩu Admin:");
    if (pass !== "829135") { alert("Sai mật khẩu!"); document.body.innerHTML = ""; window.stop(); }

    // 2. Hàm điền nhanh UID từ bảng
    function fillUID(uid) {
        document.getElementById('target-uid').value = uid;
        checkUserBalance();
        window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
    }

    // 3. Hàm tra cứu (Sửa lỗi hiển thị email)
  function checkUserBalance() {
    const uid = document.getElementById('target-uid').value.trim();
    const res = document.getElementById('result-balance');
    if (!uid) return alert("Vui lòng nhập UID!");

    res.style.display = "block";
    res.style.background = "#f8f9fa";
    res.innerHTML = "<i class='fas fa-spinner fa-spin'></i> Đang tra cứu...";

    db.ref("users/" + uid).once("value").then(s => {
        if (s.exists()) {
            const data = s.val();
            res.style.background = "#e3f2fd";
            res.style.borderColor = "#007bff";
            // Đã bỏ dòng Email, chỉ giữ lại Số dư
            res.innerHTML = `
                <div style="text-align: center; padding: 10px 0;">
                    <div style="color: #666; font-size: 13px; margin-bottom: 5px;">SỐ DƯ HIỆN TẠI</div>
                    <b style="color: #27ae60; font-size: 24px;">${(data.money || 0).toLocaleString()}đ</b>
                </div>`;
        } else {
            res.style.background = "#ffebee";
            res.style.borderColor = "#f44336";
            res.innerHTML = "<span style='color: #c62828;'>❌ UID không tồn tại!</span>";
        }
    });
}
    // 4. Load dữ liệu danh sách
    function loadData() {
        db.ref("history").on("value", (snapshot) => {
            const listTasks = document.getElementById('list-tasks');
            const listWithdraw = document.getElementById('list-withdraw');
            listTasks.innerHTML = ""; listWithdraw.innerHTML = "";

            snapshot.forEach((userHistory) => {
                const uid = userHistory.key;
                userHistory.forEach((item) => {
                    const data = item.val();
                    const key = item.key;
                    const amount = Math.abs(data.amount || 0).toLocaleString();

                    if (data.status === "processing") {
                        listWithdraw.innerHTML += `<tr><td>${data.time || ''}</td><td><span class="uid-click" onclick="fillUID('${uid}')">${uid.substring(0,8)}...</span></td><td>${data.info}</td><td style="color:red;">${amount}đ</td><td><button class="btn-action btn-approve" onclick="updateStatus('${uid}','${key}','success')">Duyệt</button></td></tr>`;
                    } else if (data.status === "pending") {
                        listTasks.innerHTML += `<tr><td><span class="uid-click" onclick="fillUID('${uid}')">${uid.substring(0,8)}...</span></td><td>${data.task}</td><td style="color:green;">+${amount}đ</td><td><button class="btn-action btn-approve" onclick="approveTask('${uid}','${key}',${data.amount})">Duyệt</button></td></tr>`;
                    }
                });
            });
        });
    }

    // 5. Các hàm xử lý nghiệp vụ
    function updateStatus(u, k, s) { if(confirm("Xác nhận?")) db.ref("history/"+u+"/"+k).update({status:s}); }
    
    function approveTask(u, k, amt) {
        if(confirm("Cộng tiền và duyệt?")) {
            db.ref("users/"+u+"/money").transaction(cur => (cur || 0) + amt).then(() => {
                db.ref("history/"+u+"/"+k).update({status: "success"});
            });
        }
    }

    async function updateUserBalance() {
        const uid = document.getElementById('target-uid').value.trim();
        const amt = parseInt(document.getElementById('target-amount').value);
        if(!uid || isNaN(amt)) return alert("Vui lòng nhập đủ thông tin!");
        if(confirm("Thiết lập số dư mới cho người dùng này?")) {
            db.ref("users/"+uid+"/money").set(amt).then(() => {
                alert("Cập nhật thành công!");
                checkUserBalance();
                document.getElementById('target-amount').value = "";
            });
        }
    }

    loadData();
</script>
</body>
</html>
