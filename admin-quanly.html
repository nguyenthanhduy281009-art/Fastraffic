<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUẢN TRỊ VIÊN - FASTRAFFIC</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body { font-family: sans-serif; background: #f0f2f5; margin: 0; padding: 20px; }
        .header { background: #fff; padding: 30px; border-radius: 15px; text-align: center; box-shadow: 0 4px 15px rgba(0,0,0,0.05); margin-bottom: 20px; }
        .header h1 { margin: 0; font-size: 28px; letter-spacing: 2px; }
        .section-title { color: #e94560; font-weight: bold; margin: 25px 0 15px; display: flex; align-items: center; gap: 10px; }
        .table-box { background: #fff; border-radius: 12px; overflow: hidden; box-shadow: 0 2px 8px rgba(0,0,0,0.05); margin-bottom: 20px; }
        table { width: 100%; border-collapse: collapse; background: #fff; }
        th { background: #f8f9fa; padding: 15px; text-align: left; font-size: 14px; border-bottom: 2px solid #eee; }
        td { padding: 15px; border-bottom: 1px solid #f0f0f0; font-size: 14px; }
        .form-box { background: #fff; padding: 20px; border-radius: 15px; border: 2px solid #007bff; }
        input { width: 100%; padding: 12px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; outline: none; }
        .btn-update { width: 100%; padding: 12px; background: #007bff; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; text-transform: uppercase; margin-top: 5px; }
        .btn-check { background: #0984e3; margin-bottom: 10px; }
        .btn-action { padding: 5px 10px; border-radius: 4px; border: none; cursor: pointer; font-size: 12px; color: white; font-weight: bold; }
        .btn-approve { background: #27ae60; }
        .btn-reject { background: #e74c3c; margin-left: 5px; }
        /* Khung hiển thị kết quả tra cứu */
        #result-balance { display: none; padding: 15px; border-radius: 8px; margin-bottom: 15px; font-size: 14px; line-height: 1.6; border: 1px solid #dee2e6; }
    </style>
</head>
<body>

<div class="header">
    <h1>QUẢN TRỊ VIÊN</h1>
    <p style="color: #666;">Duyệt nhiệm vụ & Quản lý hệ thống</p>
</div>

<div class="section-title"><i class="fas fa-university"></i> Yêu cầu rút tiền</div>
<div class="table-box">
    <table>
        <thead>
            <tr>
                <th>Thời gian</th>
                <th>Người dùng</th>
                <th>Thông tin Bank</th>
                <th>Số tiền</th>
                <th>Hành động</th>
            </tr>
        </thead>
        <tbody id="list-withdraw"></tbody>
    </table>
</div>

<div class="section-title"><i class="fas fa-tasks"></i> Danh sách chờ duyệt</div>
<div class="table-box">
    <table>
        <thead>
            <tr>
                <th>Người dùng</th>
                <th>Nhiệm vụ</th>
                <th>Tiền thưởng</th>
                <th>Hành động</th>
            </tr>
        </thead>
        <tbody id="list-tasks"></tbody>
    </table>
</div>

<div class="section-title"><i class="fas fa-user-cog"></i> Tra cứu & Tùy chỉnh số dư</div>
<div class="form-box">
    <input type="text" id="target-uid" placeholder="Nhập UID người dùng">
    
    <div id="result-balance"></div>

    <button class="btn-update btn-check" onclick="checkUserBalance()">
        <i class="fas fa-search"></i> KIỂM TRA SỐ DƯ HIỆN TẠI
    </button>
    
    <hr style="margin: 15px 0; border: 0; border-top: 1px dashed #ddd;">
    
    <input type="number" id="target-amount" placeholder="Nhập số tiền muốn thiết lập mới">
    <button class="btn-update" onclick="updateUserBalance()">XÁC NHẬN CẬP NHẬT</button>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBka80W-Aa9m4NXQ7PD4kmx1xew-lz67l0",
        authDomain: "fastraffic-8b585.firebaseapp.com",
        databaseURL: "https://fastraffic-8b585-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "fastraffic-8b585"
    };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // 1. KIỂM TRA MẬT KHẨU
    const ADMIN_PASSWORD = "829135"; 
    let pass = prompt("Vui lòng nhập mật khẩu Quản trị viên:");
    if (pass !== ADMIN_PASSWORD) {
        alert("Sai mật khẩu!");
        document.body.innerHTML = "<h1 style='text-align:center;margin-top:100px;color:red;'>TRUY CẬP BỊ TỪ CHỐI</h1>";
        window.stop();
    }

    // 2. TRA CỨU SỐ DƯ
    function checkUserBalance() {
    const uid = document.getElementById('target-uid').value.trim();
    const res = document.getElementById('result-balance');
    if (!uid) return alert("Vui lòng nhập UID!");

    res.style.display = "block";
    res.style.background = "#f8f9fa";
    res.innerHTML = "<i class='fas fa-spinner fa-spin'></i> Đang tra cứu...";

    db.ref("users/" + uid).once("value").then(s => {
        if (s.exists()) {
            const data = s.val();
            // Tự động tìm kiếm email ở các trường phổ biến
            const userDisplay = data.email || data.gmail || data.mail || data.username || 'Chưa cập nhật email';
            
            res.style.background = "#e3f2fd";
            res.style.borderColor = "#007bff";
            res.innerHTML = `
                <div style="color: #0d47a1;">
                    <i class="fas fa-user"></i> Email/User: <b>${userDisplay}</b><br>
                    <i class="fas fa-wallet"></i> Số dư hiện tại: <b style="color: #27ae60; font-size: 18px;">${(data.money || 0).toLocaleString()}đ</b>
                </div>`;
        } else {
            res.style.background = "#ffebee";
            res.style.borderColor = "#f44336";
            res.innerHTML = "<span style='color: #c62828;'><i class='fas fa-exclamation-triangle'></i> UID không tồn tại trên hệ thống!</span>";
        }
    });
}

    // 3. TẢI DỮ LIỆU DANH SÁCH
    function loadData() {
        db.ref("history").on("value", (snapshot) => {
            const listTasks = document.getElementById('list-tasks');
            const listWithdraw = document.getElementById('list-withdraw');
            listTasks.innerHTML = ""; listWithdraw.innerHTML = "";

            snapshot.forEach((userHistory) => {
                const uid = userHistory.key;
                userHistory.forEach((item) => {
                    const data = item.val();
                    const itemId = item.key;
                    const taskTime = data.time || "N/A";
                    const displayAmount = Math.abs(data.amount || 0);

                    if (data.status === "processing") {
                        listWithdraw.innerHTML += `<tr><td>${taskTime}</td><td><small>${uid.substring(0, 8)}...</small></td><td>${data.info}</td><td style="color:#e74c3c;font-weight:bold;">${displayAmount.toLocaleString()}đ</td><td><button class="btn-action btn-approve" onclick="approveWithdraw('${uid}','${itemId}')">Duyệt</button><button class="btn-action btn-reject" onclick="rejectWithdraw('${uid}','${itemId}',${displayAmount})">Hủy</button></td></tr>`;
                    } else if (data.status === "pending") {
                        listTasks.innerHTML += `<tr><td><small>${uid.substring(0, 8)}...</small></td><td><b>${data.task}</b><br><small>${taskTime}</small></td><td style="color:#27ae60;font-weight:bold;">+${displayAmount.toLocaleString()}đ</td><td><button class="btn-action btn-approve" onclick="approveTask('${uid}','${itemId}',${displayAmount})">Duyệt</button><button class="btn-action btn-reject" onclick="rejectItem('${uid}','${itemId}')">Hủy</button></td></tr>`;
                    }
                });
            });
        });
    }

    // Xử lý tiền
    function approveWithdraw(uid, itemId) { if (confirm("Đã chuyển khoản thành công?")) db.ref("history/"+uid+"/"+itemId).update({status:"success"}); }
    function rejectWithdraw(uid, itemId, amount) { if (confirm("Hủy và hoàn tiền?")) db.ref("users/"+uid+"/money").transaction(c => (c || 0) + amount).then(() => db.ref("history/"+uid+"/"+itemId).update({status:"rejected"})); }
    function approveTask(uid, itemId, amount) { if (confirm("Cộng tiền cho user?")) db.ref("users/"+uid+"/money").transaction(c => (c || 0) + amount).then(() => db.ref("history/"+uid+"/"+itemId).update({status:"success"})); }
    function rejectItem(uid, itemId) { if (confirm("Hủy nhiệm vụ này?")) db.ref("history/"+uid+"/"+itemId).update({status:"rejected"}); }

    // Cập nhật số dư trực tiếp
    async function updateUserBalance() {
        const uid = document.getElementById('target-uid').value.trim();
        const amount = parseInt(document.getElementById('target-amount').value);
        if(!uid || isNaN(amount)) return alert("Nhập UID và số tiền hợp lệ!");
        if(confirm(`Xác nhận ĐỔI số dư UID này thành ${amount.toLocaleString()}đ?`)) {
            db.ref("users/" + uid + "/money").set(amount).then(() => {
                alert("Đã cập nhật số dư mới!");
                checkUserBalance(); // Tự động load lại khung thông tin
                document.getElementById('target-amount').value = "";
            }).catch(e => alert("Lỗi: " + e.message));
        }
    }

    loadData();
</script>
</body>
</html>
