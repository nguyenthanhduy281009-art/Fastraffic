<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUẢN TRỊ VIÊN - FASTRAFFIC</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body { font-family: sans-serif; background: #f0f2f5; margin: 0; padding: 20px; }
        .header { background: #fff; padding: 30px; border-radius: 15px; text-align: center; box-shadow: 0 4px 15px rgba(0,0,0,0.05); margin-bottom: 20px; }
        .header h1 { margin: 0; font-size: 28px; letter-spacing: 2px; }
        .section-title { color: #e94560; font-weight: bold; margin: 25px 0 15px; display: flex; align-items: center; gap: 10px; }
        .table-box { background: #fff; border-radius: 12px; overflow: hidden; box-shadow: 0 2px 8px rgba(0,0,0,0.05); margin-bottom: 20px; }
        table { width: 100%; border-collapse: collapse; background: #fff; }
        th { background: #f8f9fa; padding: 15px; text-align: left; font-size: 14px; border-bottom: 2px solid #eee; }
        td { padding: 15px; border-bottom: 1px solid #f0f0f0; font-size: 14px; }
        .form-box { background: #fff; padding: 20px; border-radius: 15px; border: 2px solid #007bff; }
        input { width: 100%; padding: 12px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; outline: none; }
        .btn-update { width: 100%; padding: 12px; background: #007bff; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; text-transform: uppercase; }
        .btn-action { padding: 5px 10px; border-radius: 4px; border: none; cursor: pointer; font-size: 12px; color: white; font-weight: bold; }
        .btn-approve { background: #27ae60; }
        .btn-reject { background: #e74c3c; margin-left: 5px; }
    </style>
</head>
<body>

<div class="header">
    <h1>QUẢN TRỊ VIÊN</h1>
    <p style="color: #666;">Duyệt nhiệm vụ & Quản lý hệ thống</p>
</div>

<div class="section-title"><i class="fas fa-university"></i> Yêu cầu rút tiền</div>
<div class="table-box">
    <table>
        <thead>
            <tr>
                <th>Thời gian</th>
                <th>Người dùng</th>
                <th>Thông tin Bank</th>
                <th>Số tiền</th>
                <th>Hành động</th>
            </tr>
        </thead>
        <tbody id="list-withdraw"></tbody>
    </table>
</div>

<div class="section-title"><i class="fas fa-tasks"></i> Danh sách chờ duyệt</div>
<div class="table-box">
    <table>
        <thead>
            <tr>
                <th>Người dùng</th>
                <th>Nhiệm vụ</th>
                <th>Tiền thưởng</th>
                <th>Hành động</th>
            </tr>
        </thead>
        <tbody id="list-tasks"></tbody>
    </table>
</div>

<div class="section-title"><i class="fas fa-user-cog"></i> Tùy chỉnh số dư người dùng</div>
<div class="form-box">
    <input type="text" id="target-uid" placeholder="Nhập UID người dùng">
    <input type="number" id="target-amount" placeholder="Nhập số tiền muốn cộng/trừ">
    <button class="btn-update" onclick="updateUserBalance()">CẬP NHẬT SỐ DƯ</button>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBka80W-Aa9m4NXQ7PD4kmx1xew-lz67l0",
        authDomain: "fastraffic-8b585.firebaseapp.com",
        databaseURL: "https://fastraffic-8b585-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "fastraffic-8b585"
    };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // 1. KIỂM TRA MẬT KHẨU NGAY LẬP TỨC
    const ADMIN_PASSWORD = "829135"; 
    let pass = prompt("Vui lòng nhập mật khẩu Quản trị viên:");
    if (pass !== ADMIN_PASSWORD) {
        alert("Sai mật khẩu!");
        document.body.innerHTML = "<h1 style='text-align:center;margin-top:100px;color:red;'>TRUY CẬP BỊ TỪ CHỐI</h1>";
        window.stop();
    }

    // 2. TẢI VÀ HIỂN THỊ DỮ LIỆU
    function loadData() {
        db.ref("history").on("value", (snapshot) => {
            const listTasks = document.getElementById('list-tasks');
            const listWithdraw = document.getElementById('list-withdraw');
            listTasks.innerHTML = ""; 
            listWithdraw.innerHTML = "";

            snapshot.forEach((userHistory) => {
                const uid = userHistory.key;
                userHistory.forEach((item) => {
                    const data = item.val();
                    const itemId = item.key;
                    const taskTime = data.time || "Không rõ";
                    const displayAmount = Math.abs(data.amount || 0);

                    if (data.status === "processing") {
                        listWithdraw.innerHTML += `
                            <tr>
                                <td>${taskTime}</td>
                                <td><small>${uid.substring(0, 8)}...</small></td>
                                <td>${data.info || "N/A"}</td>
                                <td style="color: #e74c3c; font-weight: bold;">${displayAmount.toLocaleString()}đ</td>
                                <td>
                                    <button class="btn-action btn-approve" onclick="approveWithdraw('${uid}', '${itemId}')">Duyệt</button>
                                    <button class="btn-action btn-reject" onclick="rejectWithdraw('${uid}', '${itemId}', ${displayAmount})">Hủy</button>
                                </td>
                            </tr>`;
                    } else if (data.status === "pending") {
                        listTasks.innerHTML += `
                            <tr>
                                <td><small>${uid.substring(0, 8)}...</small></td>
                                <td><b>${data.task}</b><br><small>${taskTime}</small></td>
                                <td style="color: #27ae60; font-weight: bold;">+${displayAmount.toLocaleString()}đ</td>
                                <td>
                                    <button class="btn-action btn-approve" onclick="approveTask('${uid}', '${itemId}', ${displayAmount})">Duyệt</button>
                                    <button class="btn-action btn-reject" onclick="rejectItem('${uid}', '${itemId}')">Hủy</button>
                                </td>
                            </tr>`;
                    }
                });
            });
        });
    }

    // 3. CÁC HÀM XỬ LÝ RÚT TIỀN
    function approveWithdraw(uid, itemId) {
        if (confirm("Xác nhận đã chuyển tiền thành công?")) {
            db.ref("history/" + uid + "/" + itemId).update({ status: "success" });
        }
    }

    function rejectWithdraw(uid, itemId, amount) {
        if (confirm("Hủy và hoàn trả " + amount.toLocaleString() + "đ cho user?")) {
            db.ref("users/" + uid + "/money").transaction(c => (c || 0) + amount)
              .then(() => db.ref("history/" + uid + "/" + itemId).update({ status: "rejected" }));
        }
    }

    // 4. CÁC HÀM XỬ LÝ NHIỆM VỤ
    function approveTask(uid, itemId, amount) {
        if (!confirm("Cộng " + amount.toLocaleString() + "đ cho người dùng?")) return;
        db.ref("users/" + uid + "/money").transaction(c => (c || 0) + amount)
          .then(() => db.ref("history/" + uid + "/" + itemId).update({ status: "success" }));
    }

    function rejectItem(uid, itemId) {
        if (confirm("Hủy yêu cầu nhiệm vụ này?")) {
            db.ref("history/" + uid + "/" + itemId).update({ status: "rejected" });
        }
    }

    // 5. CẬP NHẬT SỐ DƯ THỦ CÔNG
    async function updateUserBalance() {
        const uid = document.getElementById('target-uid').value.trim();
        const amount = parseInt(document.getElementById('target-amount').value);
        if(!uid || isNaN(amount)) return alert("Nhập UID và số tiền hợp lệ!");
        db.ref("users/" + uid + "/money").transaction(c => (c || 0) + amount)
          .then(() => alert("Đã cập nhật số dư thành công!"));
    }

    loadData();
</script>
</body>
</html>
