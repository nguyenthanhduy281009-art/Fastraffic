<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUẢN TRỊ VIÊN - FASTRAFFIC</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body { font-family: sans-serif; background: #f0f2f5; margin: 0; padding: 20px; }
        .header { background: #fff; padding: 30px; border-radius: 15px; text-align: center; box-shadow: 0 4px 15px rgba(0,0,0,0.05); margin-bottom: 20px; }
        .header h1 { margin: 0; font-size: 28px; letter-spacing: 2px; }
        .section-title { color: #e94560; font-weight: bold; margin: 25px 0 15px; display: flex; align-items: center; gap: 10px; }
        
        .table-box { background: #fff; border-radius: 12px; overflow: hidden; box-shadow: 0 2px 8px rgba(0,0,0,0.05); margin-bottom: 20px; }
        table { width: 100%; border-collapse: collapse; background: #fff; }
        th { background: #f8f9fa; padding: 15px; text-align: left; font-size: 14px; border-bottom: 2px solid #eee; }
        td { padding: 15px; border-bottom: 1px solid #f0f0f0; font-size: 14px; }
        
        .form-box { background: #fff; padding: 20px; border-radius: 15px; border: 2px solid #007bff; }
        input { width: 100%; padding: 12px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; outline: none; }
        .btn-update { width: 100%; padding: 12px; background: #007bff; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; text-transform: uppercase; }
        .btn-update:hover { background: #0056b3; }
        
        .btn-action { padding: 5px 10px; border-radius: 4px; border: none; cursor: pointer; font-size: 12px; color: white; }
        .btn-approve { background: #27ae60; }
        .btn-reject { background: #e74c3c; margin-left: 5px; }
    </style>
</head>
<body>

<div class="header">
    <h1>QUẢN TRỊ VIÊN</h1>
    <p style="color: #666;">Duyệt nhiệm vụ & Quản lý hệ thống</p>
</div>

<div class="section-title"><i class="fas fa-university"></i> Yêu cầu rút tiền</div>
<div class="table-box">
    <table>
        <thead>
            <tr>
                <th>Thời gian</th>
                <th>Người dùng</th>
                <th>Thông tin Bank</th>
                <th>Số tiền</th>
                <th>Hành động</th>
            </tr>
        </thead>
        <tbody id="list-withdraw">
            </tbody>
    </table>
</div>

<div class="section-title"><i class="fas fa-tasks"></i> Danh sách chờ duyệt</div>
<div class="table-box">
    <table>
        <thead>
            <tr>
                <th>Người dùng</th>
                <th>Nhiệm vụ</th>
                <th>Tiền thưởng</th>
                <th>Hành động</th>
            </tr>
        </thead>
        <tbody id="list-tasks">
            </tbody>
    </table>
</div>

<div class="section-title"><i class="fas fa-user-cog"></i> Tùy chỉnh số dư người dùng</div>
<div class="form-box">
    <input type="text" id="target-uid" placeholder="Nhập UID người dùng (Lấy từ Firebase Console)">
    <input type="number" id="target-amount" placeholder="Nhập số tiền muốn cộng/trừ (Ví dụ: 10000)">
    <button class="btn-update" onclick="updateUserBalance()">CẬP NHẬT SỐ DƯ</button>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBka80W-Aa9m4NXQ7PD4kmx1xew-lz67l0",
        authDomain: "fastraffic-8b585.firebaseapp.com",
        databaseURL: "https://fastraffic-8b585-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "fastraffic-8b585"
    };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // 1. Hàm cộng tiền trực tiếp bằng UID
    async function updateUserBalance() {
        const uid = document.getElementById('target-uid').value.trim();
        const amount = parseInt(document.getElementById('target-amount').value);
        if(!uid || isNaN(amount)) return alert("Vui lòng nhập UID và Số tiền hợp lệ!");

        const userRef = db.ref("users/" + uid + "/money");
        try {
            const snapshot = await userRef.once("value");
            const currentMoney = snapshot.val() || 0;
            const newMoney = currentMoney + amount;
            await userRef.set(newMoney);
            alert("Thành công! Số dư mới: " + newMoney.toLocaleString() + "đ");
        } catch (e) { alert("Lỗi: " + e.message); }
    }

    // 2. Tải danh sách chờ duyệt
    function loadData() {
        db.ref("history").on("value", (snapshot) => {
            const listTasks = document.getElementById('list-tasks');
            const listWithdraw = document.getElementById('list-withdraw');
            listTasks.innerHTML = "";
            listWithdraw.innerHTML = "";

            snapshot.forEach((userHistory) => {
                const uid = userHistory.key;
                userHistory.forEach((item) => {
                    const data = item.val();
                    const itemId = item.key;

                    if (data.status === "pending") {
                        const rewardAmount = data.amount || 0;
                        const taskTime = data.time || "Không rõ";

                        if (rewardAmount > 0) {
                            listTasks.innerHTML += `
                                <tr>
                                    <td><small>${uid.substring(0, 6)}...</small></td>
                                    <td><b>${data.task}</b><br><small>${taskTime}</small></td>
                                    <td style="color: #27ae60; font-weight: bold;">+${rewardAmount}đ</td>
                                    <td>
                                        <button class="btn-action btn-approve" onclick="approveTask('${uid}', '${itemId}', ${rewardAmount})">Duyệt</button>
                                        <button class="btn-action btn-reject" style="background:#e74c3c;color:white;border:none;padding:5px;border-radius:4px" onclick="rejectItem('${uid}', '${itemId}')">Hủy</button>
                                    </td>
                                </tr>`;
                        } else {
                            listWithdraw.innerHTML += `
                                <tr>
                                    <td><small>${uid.substring(0, 6)}...</small></td>
                                    <td>${taskTime}</td>
                                    <td>${data.task}</td>
                                    <td style="color: #e74c3c; font-weight: bold;">${rewardAmount.toLocaleString()}đ</td>
                                    <td>
                                        <button class="btn-action btn-approve" onclick="approveWithdraw('${uid}', '${itemId}')">Duyệt</button>
                                        <button class="btn-action btn-reject" style="background:#e74c3c;color:white;border:none;padding:5px;border-radius:4px" onclick="rejectItem('${uid}', '${itemId}')">Hủy</button>
                                    </td>
                                </tr>`;
                        }
                    }
                });
            });
        });
    }

    // 3. HÀM DUYỆT NHIỆM VỤ (PHẢI CÓ KHÚC NÀY NÚT MỚI CHẠY)
    function approveTask(uid, itemId, amount) {
        if (!confirm("Xác nhận cộng " + amount + "đ cho người dùng?")) return;
        
        // Cộng tiền cho người dùng
        db.ref("users/" + uid + "/money").transaction((current) => {
            return (current || 0) + amount;
        }).then(() => {
            // Đổi trạng thái lịch sử
            db.ref("history/" + uid + "/" + itemId).update({ status: "success" });
            alert("Đã duyệt thành công!");
        }).catch(e => alert("Lỗi: " + e.message));
    }

    // 4. Hàm Hủy
    function rejectItem(uid, itemId) {
        if (confirm("Bạn có chắc chắn muốn HỦY yêu cầu này?")) {
            db.ref("history/" + uid + "/" + itemId).update({ status: "rejected" });
        }
    }

    loadData();
</script>
</body>
</html>
