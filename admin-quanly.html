<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>FASTRAFFIC - ADMIN ONLY</title>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <style>
        body { font-family: sans-serif; margin: 0; background: #f4f7f6; }
        #access-denied { display: none; text-align: center; padding: 100px; color: red; }
        #admin-content { display: none; } /* Mặc định ẩn toàn bộ nội dung */
        .sidebar { width: 250px; background: #fff; height: 100vh; border-right: 1px solid #ddd; position: fixed; }
        .menu-item { padding: 15px 20px; cursor: pointer; border-bottom: 1px solid #eee; }
        .menu-item.active { background: #e94560; color: white; }
        .main { margin-left: 250px; padding: 30px; }
        table { width: 100%; border-collapse: collapse; background: white; }
        th, td { padding: 12px; border: 1px solid #eee; text-align: center; }
        th { background: #f8f9fa; }
        .btn-approve { background: #28a745; color: white; border: none; padding: 8px 12px; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>

<div id="access-denied">
    <h1>CẢNH BÁO: TRUY CẬP BỊ CHẶN</h1>
    <p>Bạn không có quyền quản trị hệ thống này.</p>
</div>

<div id="admin-content">
    <div class="sidebar">
        <div style="padding:20px; font-weight:bold; color:#e94560;">ADMIN PANEL</div>
        <div class="menu-item active" onclick="showTab('withdraw')">Duyệt Rút Tiền</div>
        <div class="menu-item" onclick="showTab('tasks')">Quản Lý Nhiệm Vụ</div>
    </div>
    <div class="main" id="view"></div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBka80W-Aa9m4NXQ7PD4kmx1xew-lz67l0",
        authDomain: "fastraffic-8b585.firebaseapp.com",
        projectId: "fastraffic-8b585",
        databaseURL: "https://fastraffic-8b585-default-rtdb.asia-southeast1.firebasedatabase.app"
    };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // CHẶN EMAIL: CHỈ CHO PHÉP nguyenthanhduy281009@gmail.com
    firebase.auth().onAuthStateChanged((user) => {
        if (user && user.email === 'nguyenthanhduy281009@gmail.com') {
            document.getElementById('admin-content').style.display = 'flex';
            showTab('withdraw');
        } else {
            document.getElementById('access-denied').style.display = 'block';
        }
    });

    function showTab(tab) {
        const view = document.getElementById('view');
        if (tab === 'withdraw') {
            view.innerHTML = `<h2>Yêu cầu rút tiền</h2><div id="list">Đang tải...</div>`;
            loadWithdraws();
        } else if (tab === 'tasks') {
            view.innerHTML = `<h2>Quản lý nhiệm vụ</h2><div id="taskList">Đang tải...</div>`;
            // Hàm loadTasks của bạn ở đây
        }
    }

    function loadWithdraws() {
        db.ref('withdraw_requests').on('value', (s) => {
            let h = `<table><tr><th>Thời gian</th><th>User</th><th>Số tiền</th><th>Ngân hàng</th><th>STK</th><th>Hành động</th></tr>`;
            const data = s.val();
            if(data) {
                Object.keys(data).reverse().forEach(id => {
                    const r = data[id];
                    if(r.status === 'pending') {
                        h += `<tr><td>${r.time}</td><td>${r.userId}</td><td>${r.amount.toLocaleString()}đ</td><td>${r.bankName}</td><td>${r.bankAcc}</td>
                        <td><button class="btn-approve" onclick="approveWithdraw('${id}','${r.userId}',${r.amount})">Duyệt</button></td></tr>`;
                    }
                });
            }
            document.getElementById('list').innerHTML = h + `</table>`;
        });
    }

    function approveWithdraw(rid, uid, amt) {
        if(confirm("Xác nhận chuyển tiền và trừ ví user?")) {
            db.ref('withdraw_requests/'+rid).update({status:'completed'});
            db.ref('user_withdrawals/'+uid+'/'+rid).update({status:'completed'});
            db.ref('users/'+uid+'/money').transaction(c => (c || 0) - amt);
            alert("Đã duyệt thành công!");
        }
    }
</script>
</body>
</html>
