<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bảng điều khiển - Fastraffic</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    body { font-family: 'Segoe UI', Arial, sans-serif; margin: 0; display: flex; background: #f4f7f6; color: #333; }
    
    /* Sidebar thiết kế theo ảnh mẫu */
    .sidebar { width: 260px; background: #fff; height: 100vh; border-right: 1px solid #ddd; position: fixed; overflow-y: auto; }
    .sidebar-header { padding: 25px 20px; font-weight: bold; color: #e94560; font-size: 22px; border-bottom: 1px solid #eee; text-align: center; letter-spacing: 1px; }
    
    /* Menu Item & Active State */
    .menu-item { padding: 15px 20px; display: flex; align-items: center; color: #444; cursor: pointer; transition: 0.3s; border-left: 4px solid transparent; text-decoration: none; }
    .menu-item:hover { background: #fff5f6; color: #e94560; }
    .menu-item.active { color: #e94560 !important; background: #fff5f6; border-left-color: #e94560; font-weight: bold; }
    .menu-item i { width: 35px; font-size: 18px; }

    /* Submenu cho phần nhiệm vụ */
    .submenu { background: #fafafa; padding-left: 5px; }
    .submenu-item { padding: 12px 20px 12px 55px; display: flex; align-items: center; color: #666; cursor: pointer; font-size: 14px; transition: 0.2s; }
    .submenu-item:hover { color: #e94560; background: #f0f0f0; }
    .submenu-item.active { color: #e94560; font-weight: bold; background: #fff5f6; }

    /* Main Content Area */
    .main { margin-left: 260px; flex: 1; min-height: 100vh; }
    .top-bar { background: #fff; padding: 15px 25px; border-bottom: 1px solid #ddd; display: flex; justify-content: space-between; align-items: center; sticky: top; }
    .content-box { padding: 30px; }
    
    /* Task Cards trên Trang chủ */
    .task-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-top: 20px; }
    .task-card { background: white; padding: 25px; border-radius: 12px; border: 1px solid #eee; text-align: center; box-shadow: 0 4px 6px rgba(0,0,0,0.02); transition: 0.3s; }
    .task-card:hover { transform: translateY(-5px); box-shadow: 0 8px 15px rgba(0,0,0,0.05); }
    .task-card i { font-size: 40px; margin-bottom: 15px; }
    .btn-task { border: none; padding: 10px 25px; border-radius: 6px; cursor: pointer; font-weight: bold; margin-top: 10px; transition: 0.2s; }

    .logout-btn { background: #fdf2f2; color: #ff4d4d; border: 1px solid #ffcccc; padding: 7px 15px; border-radius: 6px; cursor: pointer; font-weight: 500; }
    .logout-btn:hover { background: #ff4d4d; color: white; }
  </style>
</head>
