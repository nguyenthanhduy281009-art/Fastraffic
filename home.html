<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bảng điều khiển - Fastraffic</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    body { font-family: 'Segoe UI', Arial, sans-serif; margin: 0; display: flex; background: #f4f7f6; color: #333; height: 100vh; }
    .sidebar { width: 260px; background: #fff; height: 100vh; border-right: 1px solid #ddd; position: fixed; overflow-y: auto; z-index: 1000; }
    .sidebar-header { padding: 25px 20px; font-weight: bold; color: #e94560; font-size: 22px; border-bottom: 1px solid #eee; text-align: center; }
    .menu-item { padding: 15px 20px; display: flex; align-items: center; color: #444; cursor: pointer; transition: 0.3s; border-left: 4px solid transparent; text-decoration: none; }
    .menu-item:hover { background: #fff5f6; color: #e94560; }
    .menu-item.active { color: #e94560 !important; background: #fff5f6; border-left-color: #e94560; font-weight: bold; }
    .menu-item i { width: 35px; font-size: 18px; }
    .submenu { background: #fafafa; }
    .submenu-item { padding: 12px 20px 12px 55px; display: flex; align-items: center; color: #666; cursor: pointer; font-size: 14px; transition: 0.2s; }
    .submenu-item.active { color: #e94560; font-weight: bold; background: #fff5f6; }
    .main { margin-left: 260px; flex: 1; min-height: 100vh; display: flex; flex-direction: column; }
    .top-bar { background: #fff; padding: 15px 25px; border-bottom: 1px solid #ddd; display: flex; justify-content: space-between; align-items: center; }
    .content-box { padding: 30px; flex: 1; }
    .task-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-top: 20px; }
    .task-card { background: white; padding: 25px; border-radius: 12px; border: 1px solid #eee; text-align: center; box-shadow: 0 4px 6px rgba(0,0,0,0.02); }
    .btn-task { border: none; padding: 10px 25px; border-radius: 6px; cursor: pointer; font-weight: bold; margin-top: 10px; color: white; }
    .logout-btn { background: #fdf2f2; color: #ff4d4d; border: 1px solid #ffcccc; padding: 7px 15px; border-radius: 6px; cursor: pointer; }
  </style>
</head>

    <div class="submenu">
        <div class="submenu-item" id="btn-traffictot" onclick="showPage('traffictot')">Traffictot</div>

    </div>

    </div>
  </div>

  <div class="main">

      <span>Xin chào, <b id="userDisplay" style="color: #e94560;"></b></span>

    document.getElementById("userDisplay").innerText = localStorage.getItem("userEmail") || "Khách";

    function showPage(pageName) {
        document.querySelectorAll('.menu-item, .submenu-item').forEach(item => item.classList.remove('active'));
        const activeBtn = document.getElementById('btn-' + pageName);
        if (activeBtn) activeBtn.classList.add('active');

        const view = document.getElementById('main-view');
        if (pageName === 'trangchu') {
            view.innerHTML = `

                        <button class="btn-task" style="background: #e94560;" onclick="showPage('traffictot')">Làm ngay</button>
                    </div>
                    <div class="task-card">
                        <i class="fas fa-mouse-pointer" style="color: #2ecc71;"></i>
                        <h3>Click1s</h3>
                        <button class="btn-task" style="background: #2ecc71;" onclick="showPage('click1s')">Làm ngay</button>
                    </div>
                </div>`;
        } else if (pageName === 'quydinh') {
            view.innerHTML = `<h2>Quy định</h2><p>Vui lòng không gian lận.</p>`;
        } else if (pageName === 'traffictot') {
            view.innerHTML = `<h2>Nhiệm vụ Traffictot</h2><p>Đang tải danh sách...</p>`;
        } else if (pageName === 'click1s') {
            view.innerHTML = `<h2>Nhiệm vụ Click1s</h2><p>Đang tải danh sách...</p>`;
        } else {
            view.innerHTML = ""; // Trắng cho Lịch sử/Rút tiền
        }
    }

    // Tự động load trang chủ khi vào
    showPage('trangchu');
