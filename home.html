<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Fastraffic - Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    body { font-family: 'Segoe UI', Arial; margin: 0; display: flex; background: #f4f7f6; }
    .sidebar { width: 250px; background: #fff; height: 100vh; border-right: 1px solid #ddd; position: fixed; }
    .sidebar-header { padding: 20px; font-weight: bold; color: #e94560; font-size: 20px; border-bottom: 1px solid #eee; }
    
    .menu-item { 
      padding: 15px 20px; 
      display: flex; 
      align-items: center; 
      color: #333; 
      cursor: pointer;
      transition: 0.3s;
      border-left: 4px solid transparent;
    }

    /* Khi di chuột qua */
    .menu-item:hover { background: #fff5f6; color: #e94560; }

    /* Khi đang ở trang đó (Màu Đỏ) */
    .menu-item.active {
      color: #e94560 !important;
      background: #fff5f6;
      border-left-color: #e94560;
      font-weight: bold;
    }

    .menu-item i { width: 35px; font-size: 18px; } /* Khoảng cách icon */

    .main { margin-left: 250px; flex: 1; }
    .top-bar { background: #fff; padding: 15px 25px; border-bottom: 1px solid #ddd; display: flex; justify-content: space-between; }
    .content-box { padding: 30px; }
  </style>
</head>
<body>

  <div class="sidebar">
    <div class="sidebar-header">FASTRAFFIC</div>
    
    <div class="menu-item active" id="btn-trangchu" onclick="showPage('trangchu')">
        <i class="fas fa-home"></i> <span>Trang chủ</span>
    </div>

    <div class="menu-item" id="btn-lichsu" onclick="showPage('lichsu')">
        <i class="fas fa-history"></i> <span>Lịch sử nhiệm vụ</span>
    </div>

    <div class="menu-item" id="btn-quydinh" onclick="showPage('quydinh')">
        <i class="fas fa-gavel"></i> <span>Quy định</span>
    </div>

    <div class="menu-item" id="btn-ruttien" onclick="showPage('ruttien')">
        <i class="fas fa-wallet"></i> <span>Rút tiền</span>
    </div>
  </div>

  <div class="main">
    <div class="top-bar">
      <span>Tài khoản: <b id="userDisplay"></b></span>
      <button onclick="logout()">Đăng xuất</button>
    </div>
    <div class="content-box" id="main-view">
        <h2>Trang chủ</h2>
        <p>Chào mừng bạn quay trở lại.</p>
    </div>
  </div>

  <script>
    document.getElementById("userDisplay").innerText = localStorage.getItem("userEmail") || "Khách";

    function showPage(pageName) {
        // Đổi màu đỏ cho menu
        document.querySelectorAll('.menu-item').forEach(item => item.classList.remove('active'));
        document.getElementById('btn-' + pageName).classList.add('active');

        const view = document.getElementById('main-view');
        // Hiển thị nội dung
        if (pageName === 'trangchu') {
            view.innerHTML = `<h2>Trang chủ</h2><p>Nội dung trang chủ của bạn.</p>`;
        } else if (pageName === 'quydinh') {
            view.innerHTML = `<h2>Quy định hệ thống</h2><p>1. Không gian lận.<br>2. Mỗi người 1 tài khoản.</p>`;
        } else {
            view.innerHTML = ""; // Trang trắng cho các mục khác
        }
    }

    function logout() {
      localStorage.removeItem("userEmail");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
