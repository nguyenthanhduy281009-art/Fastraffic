<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FASTRAFFIC - Home</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        body { font-family: sans-serif; margin: 0; background: #f4f7f6; padding-bottom: 60px; }
        .card { background: #fff; margin: 10px; padding: 15px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .balance { text-align: center; color: #27ae60; font-size: 28px; font-weight: bold; }
        .task-item { display: flex; justify-content: space-between; align-items: center; padding: 10px 0; border-bottom: 1px solid #eee; }
        .btn { background: #e74c3c; color: #fff; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

<div class="card">Chào: <b id="u-email">...</b></div>
<div class="card">
    <p style="text-align:center; margin:0;">Số dư hiện tại</p>
    <div class="balance" id="u-balance">0đ</div>
</div>
<div class="card">
    <h3>Nhiệm vụ mới</h3>
    <div id="list-task">Đang tải...</div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBka80W-Aa9m4NXQ7PD4kmx1xew-lz67l0",
        authDomain: "fastraffic-8b585.firebaseapp.com",
        databaseURL: "https://fastraffic-8b585-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "fastraffic-8b585"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    firebase.auth().onAuthStateChanged(user => {
        if (!user) {
            window.location.href = "index.html";
            return;
        }
        document.getElementById("u-email").innerText = user.email;

        // Lấy tiền
        db.ref("users/" + user.uid + "/money").on("value", s => {
            document.getElementById("u-balance").innerText = (s.val() || 0).toLocaleString() + "đ";
        });

        // Lấy nhiệm vụ
        db.ref("Task").on("value", snap => {
            let html = "";
            snap.forEach(task => {
                const name = task.key;
                task.forEach(l => {
                    let link = l.val();
                    if(typeof link === 'object') link = link.link;
                    html += `
                    <div class="task-item">
                        <span><b>${name}</b></span>
                        <button class="btn" onclick="window.open('${link}')">Làm</button>
                    </div>`;
                });
            });
            document.getElementById("list-task").innerHTML = html || "Hết nhiệm vụ.";
        });
    });
</script>
</body>
</html>
