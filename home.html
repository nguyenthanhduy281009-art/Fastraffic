<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fastraffic - Trang chủ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>

    <style>
        body { font-family: sans-serif; margin: 0; display: flex; background: #f4f7f6; }
        .sidebar { width: 250px; background: #fff; height: 100vh; border-right: 1px solid #ddd; position: fixed; z-index: 100; }
        .sidebar-header { padding: 25px; font-weight: bold; color: #e94560; font-size: 22px; text-align: center; border-bottom: 1px solid #eee; }
        .menu-item { padding: 15px 20px; display: flex; align-items: center; color: #333; cursor: pointer; transition: 0.3s; }
        .menu-item:hover, .menu-item.active { background: #fff5f6; color: #e94560; border-left: 4px solid #e94560; }
        .menu-item i { width: 30px; font-size: 18px; }
        
        .main { margin-left: 250px; flex: 1; min-height: 100vh; }
        .top-bar { background: #fff; padding: 15px 25px; border-bottom: 1px solid #ddd; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; }
        .content { padding: 30px; }
        
        .logout { background: #ff4d4d; color: white; border: none; padding: 8px 18px; border-radius: 6px; cursor: pointer; font-weight: bold; }
        
        /* Card hiển thị tiền */
        .money-card { background: linear-gradient(135deg, #e94560, #ff6b81); color: white; padding: 25px; border-radius: 15px; display: inline-block; min-width: 280px; box-shadow: 0 8px 20px rgba(233, 69, 96, 0.2); }
        .money-card h3 { margin: 0; font-size: 14px; text-transform: uppercase; letter-spacing: 1px; opacity: 0.9; }
        .money-card #userMoney { font-size: 32px; font-weight: bold; margin-top: 10px; }

        #userMail { color: #e94560; }
    </style>
</head>
<body>

<script>
    if (!localStorage.getItem("userEmail")) { window.location.href = "index.html"; }
</script>

<div class="sidebar">
    <div class="sidebar-header">FASTRAFFIC</div>
    <div class="menu-item active" onclick="show('trangchu')"><i class="fas fa-home"></i> Trang chủ</div>
    <div class="menu-item" onclick="show('lichsu')"><i class="fas fa-history"></i> Lịch sử</div>
    <div class="menu-item" onclick="show('quydinh')"><i class="fas fa-gavel"></i> Quy định</div>
    <div class="menu-item" onclick="show('ruttien')"><i class="fas fa-wallet"></i> Rút tiền</div>
</div>

<div class="main">
    <div class="top-bar">
        <span>Chào mừng, <b id="userMail">Đang tải...</b></span>
        <button class="logout" onclick="logout()">Đăng xuất</button>
    </div>
    <div class="content" id="view">
        </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBka80W-Aa9m4NXQ7PD4kmx1xew-lz67l0",
        authDomain: "fastraffic-8b585.firebaseapp.com",
        projectId: "fastraffic-8b585",
        databaseURL: "https://fastraffic-8b585-default-rtdb.firebaseio.com"
    };
    if (!firebase.apps.length) { firebase.initializeApp(firebaseConfig); }

    firebase.auth().onAuthStateChanged((user) => {
        if (!user) {
            logout();
        } else {
            document.getElementById("userMail").innerText = user.email;
            loadMoneyData(user.email);
            user.getIdToken(true).catch(() => logout());
        }
    });

    function loadMoneyData(email) {
        const userId = email.replace(/\./g, '_');
        const moneyRef = firebase.database().ref('users/' + userId + '/money');
        
        moneyRef.on('value', (snapshot) => {
            const money = snapshot.val();
            const display = document.getElementById("userMoney");
            if (display) {
                if (money === null) {
                    moneyRef.set(0);
                    display.innerText = "0 VNĐ";
                } else {
                    display.innerText = money.toLocaleString('vi-VN') + " VNĐ";
                }
            }
        });
    }

    function show(p) {
        let v = document.getElementById("view");
        document.querySelectorAll('.menu-item').forEach(m => m.classList.remove('active'));
        if (event && event.currentTarget) event.currentTarget.classList.add('active');

        if(p === 'trangchu') {
            v.innerHTML = `
                <h2>Bảng điều khiển</h2>
                <div class="money-card">
                    <h3>Số dư tài khoản</h3>
                    <div id="userMoney">Đang tải...</div>
                </div>
            `; // Đã bỏ dòng chữ chào mừng ở dưới
            const user = firebase.auth().currentUser;
            if(user) loadMoneyData(user.email);
        } 
        else if(p === 'quydinh') {
            v.innerHTML = "<h2>Quy định</h2><p>1. Không sử dụng tool/cheat.<br>2. Một thiết bị chỉ được dùng 1 tài khoản.</p>";
        }
        else {
            v.innerHTML = "<h2>" + p.toUpperCase() + "</h2><p>Chức năng đang được hoàn thiện...</p>";
        }
    }

    function logout() {
        firebase.auth().signOut().then(() => {
            localStorage.removeItem("userEmail");
            window.location.href = "index.html";
        });
    }

    show('trangchu');
</script>

</body>
</html>
