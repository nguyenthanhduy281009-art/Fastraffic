<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Fastraffic - Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <style>
        body { font-family: sans-serif; margin: 0; display: flex; background: #f4f7f6; color: #333; }
        .sidebar { width: 250px; background: #fff; height: 100vh; border-right: 1px solid #ddd; position: fixed; }
        .sidebar-header { padding: 25px; font-weight: bold; color: #e94560; font-size: 22px; text-align: center; border-bottom: 1px solid #eee; }
        .menu-item { padding: 15px 20px; display: flex; align-items: center; color: #333; cursor: pointer; transition: 0.2s; }
        .menu-item:hover { background: #f9f9f9; }
        .menu-item.active { background: #fff5f6; color: #e94560; border-left: 4px solid #e94560; }
        .main { margin-left: 250px; flex: 1; min-height: 100vh; }
        .top-bar { background: #fff; padding: 15px 25px; border-bottom: 1px solid #ddd; display: flex; justify-content: space-between; align-items: center; }
        .content { padding: 30px; }
        .logout { background: #ff4d4d; color: white; border: none; padding: 8px 16px; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .money-card { background: linear-gradient(135deg, #e94560, #ff6b81); color: white; padding: 25px; border-radius: 15px; display: inline-block; min-width: 280px; box-shadow: 0 8px 16px rgba(233, 69, 96, 0.2); margin-bottom: 30px; }
        #userMoney { font-size: 32px; font-weight: bold; margin-top: 5px; }
        .task-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 20px; margin-bottom: 40px; }
        .task-card { background: white; border-radius: 12px; padding: 20px; border: 1px dashed #ccc; position: relative; transition: 0.3s; }
        .task-card:hover { transform: translateY(-3px); box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        .badge-lv { position: absolute; top: 10px; right: 10px; background: #f0f0ff; color: #7d7dff; padding: 2px 8px; border-radius: 5px; font-size: 11px; }
        .btn-do { width: 100%; padding: 12px; border: none; border-radius: 10px; color: white; font-weight: bold; cursor: pointer; margin: 15px 0; font-size: 14px; }
        .task-info { display: flex; justify-content: space-between; border-top: 1px solid #eee; padding-top: 12px; font-size: 11px; text-align: center; }
        table { width: 100%; border-collapse: collapse; background: white; border-radius: 10px; overflow: hidden; }
        th, td { padding: 12px; border: 1px solid #eee; text-align: center; }
        th { background: #f8f9fa; color: #666; font-size: 13px; }
    </style>
</head>
<body>

<div class="sidebar">
    <div class="sidebar-header">FASTRAFFIC</div>
    <div class="menu-item active" onclick="showPage('trangchu')"><i class="fas fa-home" style="margin-right:10px"></i> Trang chủ</div>
    <div class="menu-item" onclick="showPage('lichsu')"><i class="fas fa-history" style="margin-right:10px"></i> Lịch sử</div>
    <div class="menu-item" onclick="showPage('quydinh')"><i class="fas fa-gavel" style="margin-right:10px"></i> Quy định</div>
</div>

<div class="main">
    <div class="top-bar">
        <span>Chào, <b id="userMail" style="color:#e94560">Đang tải...</b></span>
        <button class="logout" onclick="logout()">Đăng xuất</button>
    </div>
    <div class="content" id="view"></div>
</div>

<script>
    // 1. Cấu hình Firebase
    const firebaseConfig = {
        apiKey: "AIzaSyBka80W-Aa9m4NXQ7PD4kmx1xew-lz67l0",
        authDomain: "fastraffic-8b585.firebaseapp.com",
        projectId: "fastraffic-8b585",
        databaseURL: "https://fastraffic-8b585-default-rtdb.asia-southeast1.firebasedatabase.app"
    };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);

    let currentUserId = "";

    // 2. Kiểm tra đăng nhập
    firebase.auth().onAuthStateChanged((user) => {
        if (user) {
            currentUserId = user.email.replace(/\./g, '_');
            document.getElementById("userMail").innerText = user.email;
            showPage('trangchu');
        } else {
            window.location.href = "index.html";
        }
    });

    // 3. Điều hướng trang
    function showPage(page) {
        const view = document.getElementById("view");
        document.querySelectorAll('.menu-item').forEach(m => m.classList.remove('active'));
        if(event && event.currentTarget) event.currentTarget.classList.add('active');

        if (page === 'trangchu') {
            view.innerHTML = `
                <div class="money-card">
                    <div style="font-size:13px; opacity:0.8">SỐ DƯ TÀI KHOẢN</div>
                    <div id="userMoney">0 VNĐ</div>
                </div>
                <h3 style="color:#e94560"><i class="fas fa-fire"></i> Hệ thống Traffictot</h3>
                <div id="list-traffictot" class="task-container">Đang tải nhiệm vụ...</div>
                <h3 style="color:#28a745"><i class="fas fa-link"></i> Hệ thống Click1s</h3>
                <div id="list-click1s" class="task-container">Đang tải nhiệm vụ...</div>
            `;
            loadMoney();
            renderTasks();
        } else if (page === 'lichsu') {
            view.innerHTML = `<h2>Lịch sử chờ duyệt</h2><div id="historyData">Đang tải...</div>`;
            loadHistory();
        } else {
            view.innerHTML = `<h2>Quy định</h2><p>Vui lòng vượt link trung thực để được duyệt tiền.</p>`;
        }
    }

    // 4. Logic lấy tiền và nhiệm vụ
    function loadMoney() {
        firebase.database().ref('users/' + currentUserId).on('value', (s) => {
            const m = s.val() ? s.val().money : 0;
            document.getElementById("userMoney").innerText = m.toLocaleString() + " VNĐ";
        });
    }

    function renderTasks() {
        // Khớp với chữ "Task" viết hoa trong ảnh của bạn
        firebase.database().ref('Task/Traffictot').on('value', (s) => {
            let h = ''; const d = s.val();
            if(d) Object.keys(d).forEach(k => h += createTaskUI('Traffictot', k, d[k], 250, '#e94560'));
            document.getElementById('list-traffictot').innerHTML = h || 'Hết nhiệm vụ.';
        });

        firebase.database().ref('Task/Click1s').on('value', (s) => {
            let h = ''; const d = s.val();
            if(d) Object.keys(d).forEach(k => h += createTaskUI('Click1s', k, d[k], 500, '#28a745'));
            document.getElementById('list-click1s').innerHTML = h || 'Hết nhiệm vụ.';
        });
    }

    function createTaskUI(sys, id, url, cash, col) {
        return `
            <div class="task-card" style="border-color:${col}">
                <span class="badge-lv">Lv.0</span>
                <div style="font-weight:bold; color:${col}">${sys} - ${id}</div>
                <div id="btn-${sys}-${id}">
                    <button class="btn-do" style="background:${col}" onclick="startWait('${sys}','${id}','${url}',${cash})">Thực hiện</button>
                </div>
                <div class="task-info">
                    <div><b>${cash}</b><br>Thu nhập</div>
                    <div><b>10 Exp</b><br>Kinh nghiệm</div>
                    <div><b>Sẵn sàng</b><br>Trạng thái</div>
                </div>
            </div>`;
    }

    function startWait(sys, id, url, amt) {
        let t = 10;
        const b = document.getElementById(`btn-${sys}-${id}`);
        const timer = setInterval(() => {
            t--;
            b.innerHTML = `<button class="btn-do" style="background:#ccc" disabled>Chờ ${t}s...</button>`;
            if(t <= 0) {
                clearInterval(timer);
                b.innerHTML = `<button class="btn-do" style="background:#ff9800" onclick="go('${url}','${sys}',${amt})">Mở Link</button>`;
            }
        }, 1000);
    }

    function go(url, sys, amt) {
        firebase.database().ref('history/'+currentUserId+'/'+Date.now()).set({
            task: sys, amount: amt, status: "pending", time: new Date().toLocaleString('vi-VN')
        }).then(() => window.open(url, '_blank'));
    }

    function loadHistory() {
        firebase.database().ref('history/' + currentUserId).on('value', (s) => {
            let h = `<table><tr><th>Nhiệm vụ</th><th>Thời gian</th><th>Tiền</th><th>Trạng thái</th></tr>`;
            const d = s.val();
            if(d) Object.values(d).reverse().forEach(i => {
                let st = i.status === 'pending' ? '<span style="color:orange">Chờ duyệt</span>' : '<span style="color:green">Đã cộng</span>';
                h += `<tr><td>${i.task}</td><td>${i.time}</td><td>+${i.amount}</td><td>${st}</td></tr>`;
            });
            document.getElementById("historyData").innerHTML = h + `</table>`;
        });
    }

    function logout() { firebase.auth().signOut().then(() => window.location.href = "index.html"); }
</script>
</body>
</html>
