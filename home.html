<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang chủ - FASTRAFFIC</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        body { font-family: sans-serif; background: #f4f7f6; margin: 0; padding: 15px; }
        .card { background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-bottom: 15px; text-align: center; }
        .balance { font-size: 32px; color: #27ae60; font-weight: bold; margin: 10px 0; }
        .task-list { text-align: left; }
        .task-item { display: flex; justify-content: space-between; align-items: center; padding: 10px; border-bottom: 1px solid #eee; }
        .btn-task { background: #e74c3c; color: #fff; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="card">
        <div>Xin chào: <b id="u-email">...</b></div>
        <div style="margin-top:10px;">Số dư hiện tại</div>
        <div class="balance" id="u-balance">0đ</div>
    </div>

    <div class="card">
        <h3>Nhiệm vụ mới</h3>
        <div id="list-task" class="task-list">Đang tải nhiệm vụ...</div>
    </div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBka80W-Aa9m4NXQ7PD4kmx1xew-lz67l0",
        authDomain: "fastraffic-8b585.firebaseapp.com",
        databaseURL: "https://fastraffic-8b585-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "fastraffic-8b585"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    firebase.auth().onAuthStateChanged(user => {
        if (!user) { window.location.href = "index.html"; return; }
        document.getElementById("u-email").innerText = user.email;

        // Lấy số dư
        db.ref("users/" + user.uid + "/money").on("value", s => {
            document.getElementById("u-balance").innerText = (s.val() || 0).toLocaleString() + "đ";
        });

        // Lấy nhiệm vụ
        db.ref("Task").on("value", snap => {
            let html = "";
            snap.forEach(task => {
                const name = task.key;
                task.forEach(l => {
                    let link = l.val();
                    if(typeof link === 'object') link = link.link;
                    html += `<div class="task-item">
                        <span><b>${name}</b></span>
                        <button class="btn-task" onclick="window.open('${link}')">Làm ngay</button>
                    </div>`;
                });
            });
            document.getElementById("list-task").innerHTML = html || "Hiện không có nhiệm vụ nào.";
        });
    });
</script>
</body>
</html>
