<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fastraffic - Trang chủ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <style>
        body { font-family: sans-serif; margin: 0; display: flex; background: #f4f7f6; }
        .sidebar { width: 250px; background: #fff; height: 100vh; border-right: 1px solid #ddd; position: fixed; }
        .sidebar-header { padding: 25px; font-weight: bold; color: #e94560; font-size: 22px; text-align: center; border-bottom: 1px solid #eee; }
        .menu-item { padding: 15px 20px; display: flex; align-items: center; color: #333; cursor: pointer; }
        .menu-item.active { background: #fff5f6; color: #e94560; border-left: 4px solid #e94560; }
        .main { margin-left: 250px; flex: 1; }
        .top-bar { background: #fff; padding: 15px 25px; border-bottom: 1px solid #ddd; display: flex; justify-content: space-between; align-items: center; }
        .content { padding: 40px; }
        .logout { background: #ff4d4d; color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .money-card { background: linear-gradient(135deg, #e94560, #ff6b81); color: white; padding: 30px; border-radius: 20px; display: inline-block; min-width: 300px; box-shadow: 0 10px 20px rgba(233, 69, 96, 0.2); }
        #userMoney { font-size: 35px; font-weight: bold; margin-top: 10px; }
    </style>
</head>
<body>

<div class="sidebar">
    <div class="sidebar-header">FASTRAFFIC</div>
    <div class="menu-item active" onclick="show('trangchu')"><i class="fas fa-home" style="margin-right:10px"></i> Trang chủ</div>
    <div class="menu-item" onclick="show('lichsu')"><i class="fas fa-history" style="margin-right:10px"></i> Lịch sử</div>
    <div class="menu-item" onclick="show('quydinh')"><i class="fas fa-gavel" style="margin-right:10px"></i> Quy định</div>
    <div class="menu-item" onclick="show('ruttien')"><i class="fas fa-wallet" style="margin-right:10px"></i> Rút tiền</div>
</div>

<div class="main">
    <div class="top-bar">
        <span>Chào mừng, <b id="userMail" style="color:#e94560">Đang tải...</b></span>
        <button class="logout" onclick="logout()">Đăng xuất</button>
    </div>
    <div class="content" id="view">
        <h2 style="margin-top:0">Bảng điều khiển</h2>
        <div class="money-card">
            <div style="font-size:14px; opacity:0.9">SỐ DƯ TÀI KHOẢN</div>
            <div id="userMoney">Đang kết nối...</div>
        </div>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBka80W-Aa9m4NXQ7PD4kmx1xew-lz67l0",
        authDomain: "fastraffic-8b585.firebaseapp.com",
        projectId: "fastraffic-8b585",
        databaseURL: "https://fastraffic-8b585-default-rtdb.asia-southeast1.firebasedatabase.app"
    };
    if (!firebase.apps.length) { firebase.initializeApp(firebaseConfig); }

    firebase.auth().onAuthStateChanged((user) => {
        if (user) {
            document.getElementById("userMail").innerText = user.email;
            loadMoney(user.email);
        } else {
            window.location.href = "index.html";
        }
    });

    function loadMoney(email) {
        const id = email.replace(/\./g, '_');
        firebase.database().ref('users/' + id + '/money').on('value', (s) => {
            const m = s.val();
            const el = document.getElementById("userMoney");
            if (el) el.innerText = (m !== null ? m.toLocaleString('vi-VN') : "0") + " VNĐ";
        });
    }

    function show(p) {
        let v = document.getElementById("view");
        document.querySelectorAll('.menu-item').forEach(m => m.classList.remove('active'));
        if(event) event.currentTarget.classList.add('active');

        if(p === 'trangchu') {
            v.innerHTML = `<h2 style="margin-top:0">Bảng điều khiển</h2>
                           <div class="money-card">
                               <div style="font-size:14px; opacity:0.9">SỐ DƯ TÀI KHOẢN</div>
                               <div id="userMoney">Đang tải...</div>
                           </div>`;
            const u = firebase.auth().currentUser;
            if(u) loadMoney(u.email);
        } else {
            v.innerHTML = "<h2>" + p.toUpperCase() + "</h2><p>Nội dung đang cập nhật...</p>";
        }
    }

    function logout() {
        firebase.auth().signOut().then(() => {
            localStorage.removeItem("userEmail");
            window.location.href = "index.html";
        });
    }
</script>
</body>
</html>
