<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fastraffic - Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    body { font-family: 'Segoe UI', Arial, sans-serif; margin: 0; display: flex; background: #f4f7f6; color: #333; }
    
    /* Sidebar */
    .sidebar { width: 250px; background: #fff; height: 100vh; border-right: 1px solid #ddd; position: fixed; }
    .sidebar-header { 
        padding: 15px 20px; 
        font-weight: bold; 
        color: #e94560; 
        font-size: 20px; 
        border-bottom: 1px solid #eee; 
        text-align: center;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .sidebar-header img { max-width: 40px; height: auto; margin-right: 10px; } /* Kích thước logo trong sidebar */
    
    /* Menu Item & Hiệu ứng đỏ (Active) */
    .menu-item { 
      padding: 15px 20px; 
      display: flex; 
      align-items: center; 
      color: #333; 
      text-decoration: none; 
      cursor: pointer;
      transition: 0.3s;
      border-left: 4px solid transparent;
    }
    .menu-item:hover { background: #fff5f6; color: #e94560; }
    .menu-item.active {
      color: #e94560 !important;
      background: #fff5f6;
      border-left-color: #e94560;
      font-weight: bold;
    }
    .menu-item i { width: 35px; font-size: 18px; }

    /* Vùng nội dung */
    .main { margin-left: 250px; flex: 1; }
    .top-bar { background: #fff; padding: 15px 25px; border-bottom: 1px solid #ddd; display: flex; justify-content: space-between; align-items: center; }
    .content-box { padding: 30px; }
    .logout-btn { background: #ff4d4d; color: white; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer; }
  </style>
</head>
<body>

  <script>
    // Bảo mật: Chặn người chưa đăng nhập
    if (!localStorage.getItem("userEmail")) { window.location.href = "index.html"; }
  </script>

  <div class="sidebar">
    <div class="sidebar-header">
        <img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Fast_traffic_logo_red.png" alt="Logo">
        <span>Fastraffic</span>
    </div>
    
    <div class="menu-item active" id="btn-trangchu" onclick="showPage('trangchu')">
        <i class="fas fa-home"></i> <span>Trang chủ</span>
    </div>
    <div class="menu-item" id="btn-lichsu" onclick="showPage('lichsu')">
        <i class="fas fa-history"></i> <span>Lịch sử nhiệm vụ</span>
    </div>
    <div class="menu-item" id="btn-quydinh" onclick="showPage('quydinh')">
        <i class="fas fa-gavel"></i> <span>Quy định</span>
    </div>
    <div class="menu-item" id="btn-ruttien" onclick="showPage('ruttien')">
        <i class="fas fa-wallet"></i> <span>Rút tiền</span>
    </div>
  </div>

  <div class="main">
    <div class="top-bar">
      <span>Tài khoản: <b id="userDisplay" style="color: #e94560;"></b></span>
      <button class="logout-btn" onclick="logout()">Đăng xuất</button>
    </div>

    <div class="content-box" id="main-view">
        </div>
  </div>

  <script>
    document.getElementById("userDisplay").innerText = localStorage.getItem("userEmail") || "Khách";

    function showPage(pageName) {
        // Cập nhật trạng thái đỏ (Active) cho menu
        document.querySelectorAll('.menu-item').forEach(item => item.classList.remove('active'));
        document.getElementById('btn-' + pageName).classList.add('active');

        const view = document.getElementById('main-view');
        
        // Cấu trúc nội dung nguyên bản
        if (pageName === 'trangchu') {
            view.innerHTML = `<h2>Trang chủ</h2><p>Chào mừng bạn quay trở lại hệ thống Fastraffic!</p>`;
        } else if (pageName === 'quydinh') {
            view.innerHTML = `<h2>Quy định hệ thống</h2><p>Vui lòng không gian lận để tránh bị khóa tài khoản.</p>`;
        } else {
            // Lịch sử nhiệm vụ và Rút tiền hiện trang trắng
            view.innerHTML = ""; 
        }
    }

    // Hiển thị Trang chủ ngay khi load xong
    showPage('trangchu');

    function logout() {
      localStorage.removeItem("userEmail");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
