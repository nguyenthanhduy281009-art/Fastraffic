<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đang kiểm tra...</title>
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
    <style>
        body { font-family: sans-serif; background: #f4f4f4; text-align: center; padding-top: 100px; }
        .box { background: white; padding: 30px; border-radius: 10px; display: inline-block; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <div class="box">
        <div id="auth-section">
            <h3>Xác minh con người</h3>
            <div class="cf-turnstile" data-sitekey="0x4AAAAAACJ58mUD1xXb3uHV" data-callback="onSuccess"></div>
        </div>
        <div id="countdown-section" style="display:none;">
            <h3 style="color:green">Xác minh xong!</h3>
            <p>Đang gửi dữ liệu duyệt: <span id="count">3</span>s</p>
        </div>
    </div>
    <script>
        const links = {
            "t1": "https://nghienapp.online/HSF6BnbweEUhrDlxGAOs",
            "t2": "https://nghienapp.online/2VJvMqwpgoc8tDi8biUK",
            "t3": "https://nghienapp.online/w8FPq4AcEYKjHprf0Qqm",
            "c1": "https://click1s.com/aWeLrgi2",
            "c2": "https://click1s.com/ZLvEPkmv"
        };
        const scriptURL = 'DÁN_LINK_WEB_APP_CỦA_BẠN_Ở_ĐÂY'; //
        const id = new URLSearchParams(window.location.search).get("id");
        const target = links[id];

        function onSuccess() {
            document.getElementById("auth-section").style.display = "none";
            document.getElementById("countdown-section").style.display = "block";

            // Gửi dữ liệu duyệt lên Sheet
            fetch(scriptURL, {
                method: 'POST',
                mode: 'no-cors',
                body: JSON.stringify({ action: "task", username: localStorage.getItem("username"), id: id })
            });

            let time = 3;
            const timer = setInterval(() => {
                time--;
                document.getElementById("count").innerText = time;
                if (time <= 0) {
                    clearInterval(timer);
                    const expire = new Date(new Date().setHours(23,59,59));
                    document.cookie = `done_${id}=true; expires=${expire.toUTCString()}; path=/`; //
                    window.location.href = target;
                }
            }, 1000);
        }
    </script>
</body>
</html>
