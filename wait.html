<!DOCTYPE html>
<html lang="vi">
<head><meta charset="UTF-8"><title>Đang xác minh</title></head>
<body style="text-align:center; padding-top:50px; font-family:Arial;">
    <h3>Đang gửi kết quả...</h3>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwt8Bl0vig-hMm-O0sXjiwM6ceoStZbTIGo1NSVHEOhXrOMjfCAGCWDDQ_nzDMhUbxW/exec';
        const user = localStorage.getItem("username") || "Ẩn danh";
        const urlParams = new URLSearchParams(window.location.search);
        const taskId = urlParams.get("id") || "Nhiệm vụ";

        fetch(scriptURL, { 
            method: 'POST', 
            mode: 'no-cors', 
            body: JSON.stringify({ action: "task", username: user, id: taskId }) 
        });

        setTimeout(() => { 
            document.cookie = `done_${taskId}=true; max-age=86400; path=/`;
            window.location.href = "https://google.com"; // Thay bằng link rút gọn của bạn
        }, 2000);
    </script>
</body>
</html>
