<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đang kiểm tra bảo mật...</title>
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
    <style>
        body { font-family: sans-serif; background: #f4f4f4; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .box { background: white; padding: 40px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); text-align: center; width: 350px; }
        #count { font-size: 40px; color: #d93025; font-weight: bold; margin: 15px 0; }
    </style>
</head>
<body>
    <div class="box">
        <div id="auth-section">
            <h3>Xác minh con người</h3>
            <div class="cf-turnstile" data-sitekey="0x4AAAAAACJ58mUD1xXb3uHV" data-callback="verifySuccess"></div>
        </div>

        <div id="countdown-section" style="display: none;">
            <h3 style="color:#1e8e3e;">Xác nhận thành công!</h3>
            <p>Vui lòng đợi trong giây lát:</p>
            <div id="count">3</div>
        </div>
    </div>

    <script>
        const links = {
            "t1": "https://nghienapp.online/HSF6BnbweEUhrDlxGAOs",
            "t2": "https://nghienapp.online/2VJvMqwpgoc8tDi8biUK",
            "t3": "https://nghienapp.online/w8FPq4AcEYKjHprf0Qqm",
            "c1": "https://click1s.com/aWeLrgi2",
            "c2": "https://click1s.com/ZLvEPkmv"
        };

        const id = new URLSearchParams(window.location.search).get("id");
        const target = links[id];

        function verifySuccess(token) {
            if (!target) return alert("Lỗi hệ thống!");
            document.getElementById("auth-section").style.display = "none";
            document.getElementById("countdown-section").style.display = "block";

            let time = 3;
            const timer = setInterval(() => {
                time--;
                document.getElementById("count").innerText = time;
                if (time <= 0) {
                    clearInterval(timer);
                    
                    // Lưu Cookie đến 23:59:59 hôm nay
                    const now = new Date();
                    const expire = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 23, 59, 59);
                    document.cookie = `done_${id}=true; expires=${expire.toUTCString()}; path=/`;

                    window.location.href = target;
                }
            }, 1000);
        }
    </script>
</body>
</html>
