<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đang kiểm tra bảo mật...</title>
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
    <style>
        body { font-family: sans-serif; background-color: #f4f4f4; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .box { background: white; padding: 40px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); text-align: center; width: 90%; max-width: 400px; }
        #count { font-size: 40px; color: #d93025; font-weight: bold; margin: 15px 0; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 30px; height: 30px; animation: spin 2s linear infinite; display: inline-block; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="box">
        <div id="auth-section">
            <h3 style="color:#333;">Xác minh an toàn</h3>
            <p style="font-size:14px; color:#666;">Vui lòng tích vào ô bên dưới để tiếp tục</p>
            <div class="cf-turnstile" data-sitekey="0x4AAAAAACJ58mUD1xXb3uHV" data-callback="verifySuccess"></div>
        </div>

        <div id="countdown-section" style="display: none;">
            <h3 style="color:#1e8e3e;">Xác minh thành công!</h3>
            <p>Đang chuyển hướng sau:</p>
            <div id="count">3</div>
            <div class="loader"></div>
        </div>
    </div>

    <script>
        // DANH SÁCH LINK ĐÍCH (Đồng bộ với ID ở trang chủ)
        const links = {
            "t1": "https://nghienapp.online/HSF6BnbweEUhrDlxGAOs",
            "t2": "https://nghienapp.online/2VJvMqwpgoc8tDi8biUK",
            "t3": "https://nghienapp.online/w8FPq4AcEYKjHprf0Qqm",
            "c1": "https://click1s.com/aWeLrgi2",
            "c2": "https://click1s.com/ZLvEPkmv"
        };

        const params = new URLSearchParams(window.location.search);
        const id = params.get("id");
        const target = links[id];

        // Hàm này chạy sau khi xác minh thành công
        function verifySuccess(token) {
            if (!target) {
                document.body.innerHTML = "<h3>Lỗi: Link nhiệm vụ không tồn tại!</h3>";
                return;
            }

            // Chuyển sang giao diện đếm ngược
            document.getElementById("auth-section").style.display = "none";
            document.getElementById("countdown-section").style.display = "block";

            let time = 3;
            const counter = document.getElementById("count");
            const timer = setInterval(() => {
                time--;
                counter.innerText = time;
                if (time <= 0) {
                    clearInterval(timer);
                    window.location.href = target;
                }
            }, 1000);
        }
    </script>
</body>
</html>
