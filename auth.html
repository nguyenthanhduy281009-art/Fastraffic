<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <style>
        body { font-family: Arial; background: #2c3e50; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .box { background: #34495e; padding: 40px; border-radius: 15px; width: 350px; text-align: center; color: white; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 5px; border: none; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #2980b9; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .toggle { color: #bdc3c7; cursor: pointer; font-size: 14px; margin-top: 20px; display: block; }
    </style>
</head>
<body>
    <div class="box">
        <h2 id="title">ĐĂNG KÝ</h2>
        <input type="text" id="user" placeholder="Tên tài khoản">
        <input type="password" id="pass" placeholder="Mật khẩu">
        <button id="btn" onclick="handleAuth()">XÁC NHẬN</button>
        <span class="toggle" onclick="toggle()">Đã có tài khoản? Đăng nhập</span>
    </div>
    <script>
        let isLogin = false;
        const scriptURL = 'https://script.google.com/macros/s/AKfycbw6EneO0xTtBpD5pTANB1mtm51JEYWc0aR4DAZ_1vtIBK2bOJk5B0xf-7E9XIIsCYDc/exec';

        function toggle() {
            isLogin = !isLogin;
            document.getElementById('title').innerText = isLogin ? "ĐĂNG NHẬP" : "ĐĂNG KÝ";
            document.querySelector('.toggle').innerText = isLogin ? "Chưa có tài khoản? Đăng ký ngay" : "Đã có tài khoản? Đăng nhập";
        }

        async function handleAuth() {
            const u = document.getElementById('user').value.trim();
            const p = document.getElementById('pass').value.trim();
            if(!u || !p) return alert("Điền đủ thông tin!");
            const btn = document.getElementById('btn');
            btn.innerText = "Chờ tí...";
            try {
                const res = await fetch(scriptURL, { method: 'POST', body: JSON.stringify({ action: isLogin ? "login" : "register", username: u, password: p }) });
                const result = await res.text();
                if (result === "success") {
                    if(isLogin) { localStorage.setItem("user_logged", "true"); localStorage.setItem("username", u); window.location.href = "index.html"; }
                    else { alert("Xong! Giờ hãy đăng nhập."); location.reload(); }
                } else if (result === "exists") alert("Tên này có người lấy rồi!");
                else alert("Sai tài khoản/mật khẩu!");
            } catch(e) { alert("Lỗi kết nối Sheet!"); }
            btn.innerText = "XÁC NHẬN";
        }
    </script>
</body>
</html>
