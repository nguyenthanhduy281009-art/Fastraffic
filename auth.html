<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Fastraffic</title>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .auth-card { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 350px; text-align: center; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; font-size: 16px; }
        button { width: 100%; padding: 12px; background: #1a73e8; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; font-size: 16px; transition: 0.3s; }
        button:hover { background: #1557b0; }
        .toggle-link { color: #1a73e8; cursor: pointer; font-size: 14px; margin-top: 15px; display: block; text-decoration: underline; }
    </style>
</head>
<body>
    <div class="auth-card">
        <h2 id="auth-title">Đăng nhập</h2>
        <input type="text" id="username" placeholder="Tên tài khoản">
        <input type="password" id="password" placeholder="Mật khẩu">
        <button onclick="handleAuth()">Xác nhận</button>
        <span class="toggle-link" onclick="toggleAuth()">Chưa có tài khoản? Đăng ký ngay</span>
    </div>

    <script>
        let isLogin = true;
        function toggleAuth() {
            isLogin = !isLogin;
            document.getElementById('auth-title').innerText = isLogin ? 'Đăng nhập' : 'Đăng ký';
            document.querySelector('.toggle-link').innerText = isLogin ? 'Chưa có tài khoản? Đăng ký ngay' : 'Đã có tài khoản? Đăng nhập';
        }

        function handleAuth() {
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            if(!user || !pass) return alert("Vui lòng không để trống!");

            // Lưu trạng thái đăng nhập vào máy người dùng
            localStorage.setItem("user_logged", "true");
            localStorage.setItem("username", user);
            
            alert(isLogin ? "Đăng nhập thành công!" : "Đăng ký thành công!");
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
