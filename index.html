<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập / Đăng ký - Fastraffic</title>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { background-color: #ffffff; padding: 40px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); width: 100%; max-width: 400px; text-align: center; }
        .logo-section { margin-bottom: 25px; }
        .logo-section img { max-width: 150px; height: auto; border-radius: 5px; } /* Kích thước logo */
        .logo-section h1 { color: #e94560; margin-top: 10px; font-size: 28px; }
        h2 { color: #333; margin-bottom: 25px; font-size: 24px; }
        input[type="email"], input[type="password"] { width: calc(100% - 20px); padding: 12px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 5px; font-size: 16px; }
        button { width: 100%; padding: 12px; border: none; border-radius: 5px; background-color: #e94560; color: white; font-size: 18px; cursor: pointer; transition: background-color 0.3s ease; margin-top: 10px; }
        button:hover { background-color: #d13851; }
        .toggle-form { margin-top: 20px; font-size: 14px; color: #666; }
        .toggle-form a { color: #e94560; text-decoration: none; font-weight: bold; }
        .error-message { color: #e74c3c; margin-top: 15px; font-size: 14px; }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo-section">
            <img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Fast_traffic_logo_red.png" alt="Fastraffic Logo"> 
            <h1>Fastraffic</h1>
        </div>
        
        <h2 id="form-title">Đăng nhập</h2>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Mật khẩu">
        <button id="auth-button" onclick="login()">Đăng nhập</button>
        <p class="toggle-form">
            Bạn chưa có tài khoản? <a href="#" onclick="toggleForm()">Đăng ký ngay</a>
        </p>
        <p class="error-message" id="error-message"></p>
    </div>

    <script src="firebase-config.js"></script>
    <script>
        let isLogin = true; // Biến trạng thái để biết đang ở form login hay register

        function toggleForm() {
            isLogin = !isLogin;
            document.getElementById('form-title').innerText = isLogin ? 'Đăng nhập' : 'Đăng ký';
            document.getElementById('auth-button').innerText = isLogin ? 'Đăng nhập' : 'Đăng ký';
            document.querySelector('.toggle-form').innerHTML = isLogin ? 
                'Bạn chưa có tài khoản? <a href="#" onclick="toggleForm()">Đăng ký ngay</a>' : 
                'Bạn đã có tài khoản? <a href="#" onclick="toggleForm()">Đăng nhập</a>';
            document.getElementById('error-message').innerText = ''; // Xóa thông báo lỗi khi chuyển form
        }

        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
            errorMessage.innerText = ''; // Reset lỗi

            firebase.auth().signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    localStorage.setItem("userEmail", email);
                    window.location.href = "home.html";
                })
                .catch((error) => {
                    errorMessage.innerText = "Lỗi: " + error.message;
                });
        }

        function register() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
            errorMessage.innerText = ''; // Reset lỗi

            firebase.auth().createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    localStorage.setItem("userEmail", email);
                    // Cấu hình ban đầu cho người dùng mới trong Realtime Database nếu cần
                    // firebase.database().ref('users/' + userCredential.user.uid).set({
                    //     email: email,
                    //     balance: 0,
                    //     createdAt: new Date().toISOString()
                    // });
                    window.location.href = "home.html";
                })
                .catch((error) => {
                    errorMessage.innerText = "Lỗi: " + error.message;
                });
        }

        // Thay đổi hàm gọi button dựa trên trạng thái form
        document.getElementById('auth-button').onclick = function() {
            if (isLogin) {
                login();
            } else {
                register();
            }
        };

        // Khi load trang, kiểm tra nếu đã đăng nhập thì chuyển hướng ngay
        if (localStorage.getItem("userEmail")) {
            window.location.href = "home.html";
        }
    </script>
</body>
</html>
