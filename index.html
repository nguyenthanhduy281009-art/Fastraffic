<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fastraffic - Xác thực</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        :root { --primary: #e94560; --bg: #f0f2f5; }
        body { font-family: sans-serif; background: var(--bg); display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .box { background: #fff; padding: 30px; border-radius: 16px; width: 320px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); text-align: center; }
        h2 { color: #1a1a1a; margin-bottom: 20px; }
        input { width: 100%; padding: 12px; margin-bottom: 10px; border: 1.5px solid #eee; border-radius: 8px; box-sizing: border-box; }
        .btn-main { width: 100%; padding: 12px; background: var(--primary); color: #fff; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
        #error { color: #ff4d4d; font-size: 13px; margin-top: 10px; min-height: 20px; }
        .footer { margin-top: 20px; font-size: 14px; color: #666; }
        .footer span { color: var(--primary); cursor: pointer; font-weight: bold; text-decoration: underline; }
    </style>
</head>
<body>
<div class="box">
    <h2 id="title">ĐĂNG NHẬP</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="pass" placeholder="Mật khẩu">
    <button class="btn-main" onclick="handleAuth()" id="btnSubmit">ĐĂNG NHẬP</button>
    <div id="error"></div>
    <div class="footer" id="toggleArea">
        Chưa có tài khoản? <span onclick="switchMode(false)">Đăng ký ngay</span>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBka80W-Aa9m4NXQ7PD4kmx1xew-lz67l0",
        authDomain: "fastraffic-8b585.firebaseapp.com",
        databaseURL: "https://fastraffic-8b585-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "fastraffic-8b585"
    };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);

    let isLoginMode = true;

    function switchMode(toLogin) {
        isLoginMode = toLogin;
        document.getElementById("title").innerText = toLogin ? "ĐĂNG NHẬP" : "ĐĂNG KÝ";
        document.getElementById("btnSubmit").innerText = toLogin ? "ĐĂNG NHẬP" : "ĐĂNG KÝ NGAY";
        document.getElementById("toggleArea").innerHTML = toLogin ? 
            'Chưa có tài khoản? <span onclick="switchMode(false)">Đăng ký ngay</span>' : 
            'Đã có tài khoản? <span onclick="switchMode(true)">Quay lại Đăng nhập</span>';
    }

    async function handleAuth() {
        const email = document.getElementById("email").value;
        const pass = document.getElementById("pass").value;
        const err = document.getElementById("error");
        if(!email || !pass) return err.innerText = "Vui lòng nhập đủ!";
        err.innerText = "Đang xử lý...";

        try {
            if (isLoginMode) {
                await firebase.auth().signInWithEmailAndPassword(email, pass);
                window.location.href = "home.html";
            } else {
                const userCredential = await firebase.auth().createUserWithEmailAndPassword(email, pass);
                await firebase.database().ref("users/" + userCredential.user.uid).set({ email: email, money: 0 });
                await firebase.auth().signOut();
                alert("Đăng ký thành công!");
                switchMode(true);
            }
        } catch (e) { err.innerText = e.message; }
    }
</script>
</body>
</html>
