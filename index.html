<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Fastraffic - Đăng nhập</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    body { font-family: Arial; background: #1a1a2e; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
    .box { background: white; padding: 25px; width: 320px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.3); text-align: center; }
    input { width: 100%; margin: 10px 0; padding: 12px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
    button { width: 100%; padding: 12px; margin: 5px 0; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; }
    .btn-login { background: #e94560; color: white; }
    .btn-reg { background: #f2f2f2; color: #333; font-size: 12px; }
    #msg { font-size: 13px; margin-top: 10px; color: red; }
  </style>
</head>
<body>
  <div class="box">
    <h3 style="color: #1a1a2e">ĐĂNG NHẬP</h3>
    <input type="email" id="email" placeholder="Email (ví dụ: abc@gmail.com)">
    <input type="password" id="password" placeholder="Mật khẩu">
    <button class="btn-login" onclick="login()">ĐĂNG NHẬP</button>
    <button class="btn-reg" onclick="register()">TẠO TÀI KHOẢN MỚI</button>
    <p id="msg"></p>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBka80W-Aa9m4NXQ7PD4kmx1xew-lz67l0",
      authDomain: "fastraffic-8b585.firebaseapp.com",
      databaseURL: "https://fastraffic-8b585-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "fastraffic-8b585",
      storageBucket: "fastraffic-8b585.firebasestorage.app",
      messagingSenderId: "124682318080",
      appId: "1:124682318080:web:f536eacba0881a078683e5"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    function register() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      if(!email || !password) return alert("Vui lòng nhập đủ!");

      auth.createUserWithEmailAndPassword(email, password)
        .then(() => {
          const safePath = email.replace(/[@.]/g, "_");
          db.ref('users/' + safePath).set({ email: email, created: new Date().toLocaleString() });
          alert("Đăng ký thành công! Giờ bạn có thể Đăng nhập.");
        })
        .catch(err => alert("Lỗi đăng ký: " + err.message));
    }

    function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          localStorage.setItem("userEmail", email);
          window.location.href = "home.html"; // Chuyển đến file home.html có sẵn trên GitHub của bạn
        })
        .catch(err => alert("Sai tài khoản hoặc mật khẩu!"));
    }
  </script>
</body>
</html>
