<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đang kiểm tra bảo mật...</title>
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
    <style>
        body { font-family: sans-serif; background-color: #f4f4f4; text-align: center; padding-top: 100px; }
        .box { background: white; padding: 30px; border-radius: 10px; display: inline-block; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        #count { font-size: 30px; color: #ff0000; font-weight: bold; }
    </style>
</head>
<body>

<div class="box">
    <div id="auth-section">
        <h3>Vui lòng xác minh con người</h3>
        <div class="cf-turnstile" data-sitekey="0x4AAAAAACJ58mUD1xXb3uHV" data-callback="startProcess"></div>
    </div>

    <div id="countdown-section" style="display: none;">
        <h3>Xác minh thành công!</h3>
        <p>Hệ thống đang chuyển hướng sau:</p>
        <div id="count">3</div>
    </div>
</div>

<script>
    // PHÂN LOẠI DANH SÁCH LINK TẠI ĐÂY
    const links = {
        // Nhiệm vụ Traffictot
        "t1": "https://nghienapp.online/HSF6BnbweEUhrDlxGAOs",
        "t2": "https://nghienapp.online/2VJvMqwpgoc8tDi8biUK",
        "t3": "https://nghienapp.online/w8FPq4AcEYKjHprf0Qqm",
        
        // Nhiệm vụ Click1s
        "c1": "https://click1s.com/aWeLrgi2",
        "c2": "https://click1s.com/ZLvEPkmv" 
    };

    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");
    const target = links[id];

    function startProcess(token) {
        if (!target) {
            alert("Lỗi: Không tìm thấy link này!");
            return;
        }

        // Hiện đếm ngược
        document.getElementById("auth-section").style.display = "none";
        document.getElementById("countdown-section").style.display = "block";

        let time = 3;
        const counter = document.getElementById("count");
        const timer = setInterval(() => {
            time--;
            counter.innerText = time;
            if (time <= 0) {
                clearInterval(timer);
                window.location.href = target;
            }
        }, 1000);
    }
</script>

</body>
</html>
