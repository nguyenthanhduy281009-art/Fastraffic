<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fastraffic - Login</title>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body { font-family: sans-serif; background: #eee; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .box { background: #fff; padding: 30px; border-radius: 10px; width: 320px; text-align: center; box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
        .logo { background: #e94560; color: #fff; width: 50px; height: 50px; line-height: 50px; border-radius: 50%; margin: 0 auto 10px; font-weight: bold; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; display: block; }
        button { width: 100%; padding: 12px; background: #e94560; color: #fff; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; font-size: 16px; display: block; }
        .link-group { margin-top: 15px; font-size: 14px; }
        .link-group span { color: #e94560; cursor: pointer; font-weight: bold; text-decoration: underline; padding: 5px; display: inline-block; }
        #error { color: red; font-size: 12px; margin-top: 10px; }
    </style>
</head>
<body>

<div class="box">
    <div class="logo">F</div>
    <h2 id="txt-title">ĐĂNG NHẬP</h2>
    
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="pass" placeholder="Mật khẩu">
    
    <button id="btn-submit">ĐĂNG NHẬP</button>
    
    <div class="link-group">
        <span onclick="resetPass()">Quên mật khẩu?</span><br><br>
        <div id="toggle-text">Chưa có tài khoản? <span onclick="toRegister()">Đăng ký</span></div>
    </div>
    
    <div id="error"></div>
</div>

<script src="firebase-config.js"></script>
<script>
    let mode = "login";

    // Chuyển sang Đăng ký
    function toRegister() {
        mode = "register";
        document.getElementById('txt-title').innerText = "ĐĂNG KÝ";
        document.getElementById('btn-submit').innerText = "ĐĂNG KÝ";
        document.getElementById('toggle-text').innerHTML = 'Đã có tài khoản? <span onclick="toLogin()">Đăng nhập</span>';
    }

    // Chuyển sang Đăng nhập
    function toLogin() {
        mode = "login";
        document.getElementById('txt-title').innerText = "ĐĂNG NHẬP";
        document.getElementById('btn-submit').innerText = "ĐĂNG NHẬP";
        document.getElementById('toggle-text').innerHTML = 'Chưa có tài khoản? <span onclick="toRegister()">Đăng ký</span>';
    }

    // Xử lý nút bấm chính
    document.getElementById('btn-submit').addEventListener('click', function() {
        const email = document.getElementById('email').value;
        const pass = document.getElementById('pass').value;
        const err = document.getElementById('error');
        err.innerText = "";

        if (!email || !pass) { err.innerText = "Vui lòng nhập đủ tin!"; return; }

        if (mode === "login") {
            firebase.auth().signInWithEmailAndPassword(email, pass)
                .then(() => { localStorage.setItem("userEmail", email); window.location.href = "home.html"; })
                .catch(e => { err.innerText = "Lỗi: " + e.message; });
        } else {
            firebase.auth().createUserWithEmailAndPassword(email, pass)
                .then(() => { localStorage.setItem("userEmail", email); window.location.href = "home.html"; })
                .catch(e => { err.innerText = "Lỗi: " + e.message; });
        }
    });

    // Quên mật khẩu
    function resetPass() {
        const email = document.getElementById('email').value;
        if (!email) { alert("Hãy nhập email trước!"); return; }
        firebase.auth().sendPasswordResetEmail(email)
            .then(() => alert("Đã gửi email đổi mật khẩu!"))
            .catch(e => alert("Lỗi: " + e.message));
    }

    if (localStorage.getItem("userEmail")) window.location.href = "home.html";
</script>

</body>
</html>
