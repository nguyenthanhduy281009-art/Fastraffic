<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Fastraffic - Login</title>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <style>
        body { font-family: sans-serif; background: #f0f2f5; height: 100vh; margin: 0; display: flex; justify-content: center; align-items: center; }
        .box { background: #fff; padding: 40px; border-radius: 10px; width: 350px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); text-align: center; }
        h2 { margin-bottom: 25px; color: #000; font-size: 28px; }
        input { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; font-size: 16px; background: #eef4ff; }
        
        .pass-group { position: relative; width: 100%; }
        .show-btn { position: absolute; right: 10px; top: 12px; background: #ddd; border: none; color: #333; padding: 2px 8px; border-radius: 3px; cursor: pointer; font-size: 10px; }
        
        button.main-btn { width: 100%; padding: 13px; background: #e94560; color: #fff; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; font-weight: bold; margin-top: 10px; }
        
        /* Làm nổi bật phần chuyển đổi */
        .switch-box { margin-top: 25px; padding-top: 15px; border-top: 1px solid #eee; }
        .switch-btn { color: #e94560; cursor: pointer; font-weight: bold; text-decoration: underline; font-size: 15px; }
        
        #error { color: red; font-size: 13px; margin-top: 15px; font-weight: bold; }
    </style>
</head>
<body>

<div class="box">
    <h2 id="form-title">ĐĂNG NHẬP</h2>
    
    <input id="email" type="email" placeholder="Email của bạn">
    
    <div class="pass-group">
        <input id="pass" type="password" placeholder="Mật khẩu">
        <button type="button" class="show-btn" onclick="togglePass()">HIỆN</button>
    </div>

    <button class="main-btn" id="submit-btn" onclick="handleAuth()">ĐĂNG NHẬP</button>
    
    <div id="error"></div>

    <div class="switch-box" id="switch-area">
        Chưa có tài khoản? <span class="switch-btn" onclick="switchForm(false)">Đăng ký tại đây</span>
    </div>
</div>

<script>
    firebase.initializeApp({
        apiKey: "AIzaSyBka80W-Aa9m4NXQ7PD4kmx1xew-lz67l0",
        authDomain: "fastraffic-8b585.firebaseapp.com",
        projectId: "fastraffic-8b585",
    });

    let isLoginMode = true;

    function togglePass() {
        const p = document.getElementById("pass");
        const b = event.target;
        p.type = (p.type === "password") ? "text" : "password";
        b.innerText = (p.type === "password") ? "HIỆN" : "ẨN";
    }

    function switchForm(isLogin) {
        isLoginMode = isLogin;
        document.getElementById("form-title").innerText = isLogin ? "ĐĂNG NHẬP" : "ĐĂNG KÝ";
        document.getElementById("submit-btn").innerText = isLogin ? "ĐĂNG NHẬP" : "ĐĂNG KÝ NGAY";
        document.getElementById("switch-area").innerHTML = isLogin ? 
            'Chưa có tài khoản? <span class="switch-btn" onclick="switchForm(false)">Đăng ký tại đây</span>' : 
            'Đã có tài khoản? <span class="switch-btn" onclick="switchForm(true)">Quay lại Đăng nhập</span>';
    }

    function handleAuth() {
        const email = document.getElementById("email").value;
        const pass = document.getElementById("pass").value;
        const err = document.getElementById("error");
        err.innerText = "";

        if(!email || !pass) { err.innerText = "Vui lòng nhập đủ thông tin!"; return; }

        const action = isLoginMode ? 
            firebase.auth().signInWithEmailAndPassword(email, pass) : 
            firebase.auth().createUserWithEmailAndPassword(email, pass);

        action.then(() => {
            localStorage.setItem("userEmail", email);
            window.location.href = "home.html";
        }).catch((e) => { err.innerText = "Lỗi: " + e.message; });
    }

    if(localStorage.getItem("userEmail")) { window.location.href = "home.html"; }
</script>

</body>
</html>
