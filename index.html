<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fastraffic - Auth System</title>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <style>
        :root { --primary: #e94560; }
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .box { background: #fff; padding: 40px; border-radius: 15px; width: 340px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); text-align: center; }
        h2 { margin-bottom: 25px; color: #333; }
        .input-group { position: relative; margin-bottom: 15px; }
        input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 15px; outline: none; background: #f9f9f9; }
        input:focus { border-color: var(--primary); background: #fff; }
        .show-btn { position: absolute; right: 10px; top: 10px; background: #eee; border: none; padding: 5px 8px; border-radius: 4px; cursor: pointer; font-size: 11px; font-weight: bold; }
        .btn-main { width: 100%; padding: 13px; background: var(--primary); color: #fff; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; font-weight: bold; margin-top: 10px; }
        #error { color: #ff4d4d; font-size: 13px; margin-top: 15px; font-weight: bold; min-height: 20px; }
        .footer { margin-top: 20px; font-size: 14px; color: #666; }
        .footer span { color: var(--primary); cursor: pointer; font-weight: bold; text-decoration: underline; }
    </style>
</head>
<body>

<div class="box">
    <h2 id="title">ĐĂNG NHẬP</h2>
    
    <div class="input-group">
        <input type="email" id="email" placeholder="Email">
    </div>
    
    <div class="input-group">
        <input type="password" id="pass" placeholder="Mật khẩu">
        <button type="button" class="show-btn" onclick="togglePass()">HIỆN</button>
    </div>
    
    <button class="btn-main" onclick="handleAuth()" id="btnSubmit">ĐĂNG NHẬP</button>
    
    <div id="error"></div>

    <div class="footer" id="toggleArea">
        Chưa có tài khoản? <span onclick="switchMode(false)">Đăng ký ngay</span>
    </div>
</div>

<script>
    // 1. Khởi tạo Firebase
    const firebaseConfig = {
        apiKey: "AIzaSyBka80W-Aa9m4NXQ7PD4kmx1xew-lz67l0",
        authDomain: "fastraffic-8b585.firebaseapp.com",
        projectId: "fastraffic-8b585",
    };
    if (!firebase.apps.length) { firebase.initializeApp(firebaseConfig); }

    let isLoginMode = true;

    // 2. Hiện/Ẩn mật khẩu
    function togglePass() {
        const p = document.getElementById("pass");
        const b = event.target;
        p.type = p.type === "password" ? "text" : "password";
        b.innerText = p.type === "password" ? "HIỆN" : "ẨN";
    }

    // 3. Chuyển đổi giao diện
    function switchMode(toLogin) {
        isLoginMode = toLogin;
        document.getElementById("title").innerText = toLogin ? "ĐĂNG NHẬP" : "ĐĂNG KÝ";
        document.getElementById("btnSubmit").innerText = toLogin ? "ĐĂNG NHẬP" : "TẠO TÀI KHOẢN";
        document.getElementById("toggleArea").innerHTML = toLogin ? 
            'Chưa có tài khoản? <span onclick="switchMode(false)">Đăng ký ngay</span>' : 
            'Đã có tài khoản? <span onclick="switchMode(true)">Đăng nhập ngay</span>';
        document.getElementById("error").innerText = "";
    }

    // 4. Xử lý chính (QUAN TRỌNG NHẤT)
    async function handleAuth() {
        const email = document.getElementById("email").value;
        const pass = document.getElementById("pass").value;
        const err = document.getElementById("error");
        err.innerText = "Vui lòng đợi...";

        if(!email || !pass) { err.innerText = "Hãy nhập đủ thông tin!"; return; }

        try {
            if (isLoginMode) {
                // Đăng nhập bình thường
                await firebase.auth().signInWithEmailAndPassword(email, pass);
                localStorage.setItem("userEmail", email);
                window.location.href = "home.html";
            } else {
                // Đăng ký tài khoản mới
                await firebase.auth().createUserWithEmailAndPassword(email, pass);
                
                // Lệnh then chốt: Thoát ngay để không cho tự đăng nhập
                await firebase.auth().signOut();
                localStorage.removeItem("userEmail");
                
                // Reset form và thông báo
                document.getElementById("pass").value = "";
                alert("Đăng ký thành công! Hãy đăng nhập bằng tài khoản vừa tạo.");
                switchMode(true); // Quay lại màn hình đăng nhập
            }
        } catch (e) {
            if (e.code === 'auth/email-already-in-use') err.innerText = "Email này đã tồn tại!";
            else if (e.code === 'auth/weak-password') err.innerText = "Mật khẩu quá yếu (ít nhất 6 ký tự)!";
            else if (e.code === 'auth/wrong-password' || e.code === 'auth/user-not-found') err.innerText = "Sai tài khoản hoặc mật khẩu!";
            else err.innerText = "Lỗi: " + e.message;
        }
    }
</script>
</body>
</html>
