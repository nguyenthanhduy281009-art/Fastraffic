<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Fastraffic</title>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <style>
        body { font-family: 'Segoe UI', Arial; background: #f0f2f5; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .login-box { background: white; padding: 40px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 350px; text-align: center; }
        h1 { color: #e94560; margin-bottom: 30px; }
        input { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #e94560; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; font-weight: bold; }
        button:hover { background: #d13851; }
        .error { color: red; font-size: 13px; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="login-box">
        <h1>FASTRAFFIC</h1>
        <input type="email" id="email" placeholder="Email của bạn">
        <input type="password" id="password" placeholder="Mật khẩu">
        <button onclick="login()">ĐĂNG NHẬP</button>
        <p id="error-msg" class="error"></p>
    </div>

    <script src="firebase-config.js"></script>
    
    <script>
        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            firebase.auth().signInWithEmailAndPassword(email, password)
            .then((userCredential) => {
                // Lưu email vào bộ nhớ máy
                localStorage.setItem("userEmail", email);
                window.location.href = "home.html";
            })
            .catch((error) => {
                document.getElementById('error-msg').innerText = "Sai email hoặc mật khẩu!";
            });
        }

        // Tự động chuyển hướng nếu đã đăng nhập
        if (localStorage.getItem("userEmail")) {
            window.location.href = "home.html";
        }
    </script>
</body>
</html>
