<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Fastraffic - Đăng nhập</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Firebase SDK (compat) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: white;
      padding: 20px;
      width: 300px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      margin: 6px 0;
      padding: 8px;
    }
    button {
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="box">
    <h3>Đăng nhập / Đăng ký</h3>

    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Mật khẩu">

    <button onclick="register()">Đăng ký</button>
    <button onclick="login()">Đăng nhập</button>

    <p id="msg"></p>
  </div>

  <script>
    // ✅ DÁN FIREBASE CONFIG VÀO ĐÂY (KHÔNG SCRIPT KHÁC)
    const firebaseConfig = {
      apiKey: "AIzaSyBka80W-Aa9m4NXQ7PD4kmx1xew-lz67l0",
      authDomain: "fastraffic-8b585.firebaseapp.com",
      projectId: "fastraffic-8b585",
      storageBucket: "fastraffic-8b585.firebasestorage.app",
      messagingSenderId: "124682318080",
      appId: "1:124682318080:web:f536eacba0881a078683e5"
    };

    // Khởi tạo Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function register() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.createUserWithEmailAndPassword(email, password)
        .then(() => {
          document.getElementById("msg").innerText = "✅ Đăng ký thành công";
        })
        .catch(err => {
          document.getElementById("msg").innerText = err.message;
        });
    }

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          document.getElementById("msg").innerText = "✅ Đăng nhập thành công";
          // window.location.href = "trangvuot.html";
        })
        .catch(err => {
          document.getElementById("msg").innerText = err.message;
        });
    }
  </script>
</body>
</html>
