<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fastraffic Auth</title>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <style>
        body { font-family: sans-serif; background: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .box { background: #fff; padding: 30px; border-radius: 12px; width: 320px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); text-align: center; }
        input { width: 100%; padding: 12px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        .btn-main { width: 100%; padding: 12px; background: #e94560; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 16px; }
        .btn-main:active { background: #c12a42; }
        #error { color: red; font-size: 13px; margin-top: 10px; }
        .links { margin-top: 15px; font-size: 14px; color: #555; }
        .links span { color: #e94560; cursor: pointer; font-weight: bold; text-decoration: underline; }
    </style>
</head>
<body>

<div class="box">
    <h2 id="title">ĐĂNG NHẬP</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="pass" placeholder="Mật khẩu">
    
    <button class="btn-main" id="submitBtn">ĐĂNG NHẬP</button>
    
    <div id="error"></div>
    <div class="links">
        <div onclick="forgotPw()" style="margin-bottom:10px; cursor:pointer;">Quên mật khẩu?</div>
        <div id="toggleArea">
            Chưa có tài khoản? <span onclick="switchMode(false)">Đăng ký</span>
        </div>
    </div>
</div>

<script>
    // 2. Khởi tạo Firebase
    const config = {
        apiKey: "AIzaSyBka80W-Aa9m4NXQ7PD4kmx1xew-lz67l0",
        authDomain: "fastraffic-8b585.firebaseapp.com",
        projectId: "fastraffic-8b585",
    };
    firebase.initializeApp(config);

    let isLogin = true;

    // 3. Gán sự kiện click bằng Javascript để tránh lỗi trên điện thoại/máy tính
    document.getElementById("submitBtn").addEventListener("click", handleAuth);

    function switchMode(login) {
        isLogin = login;
        document.getElementById("title").innerText = isLogin ? "ĐĂNG NHẬP" : "ĐĂNG KÝ";
        document.getElementById("submitBtn").innerText = isLogin ? "ĐĂNG NHẬP" : "ĐĂNG KÝ NGAY";
        document.getElementById("toggleArea").innerHTML = isLogin ? 
            'Chưa có tài khoản? <span onclick="switchMode(false)">Đăng ký</span>' : 
            'Đã có tài khoản? <span onclick="switchMode(true)">Đăng nhập</span>';
    }

    async function forgotPw() {
        const email = document.getElementById("email").value;
        if(!email) { alert("Nhập email trước!"); return; }
        try {
            await firebase.auth().sendPasswordResetEmail(email);
            alert("Đã gửi link vào email (nhớ check Spam)!");
        } catch(e) { alert(e.message); }
    }

    async function handleAuth() {
        const email = document.getElementById("email").value;
        const pass = document.getElementById("pass").value;
        const err = document.getElementById("error");
        err.innerText = "Đang xử lý...";

        try {
            if (isLogin) {
                await firebase.auth().signInWithEmailAndPassword(email, pass);
                localStorage.setItem("userEmail", email);
                window.location.href = "home.html";
            } else {
                await firebase.auth().createUserWithEmailAndPassword(email, pass);
                await firebase.auth().signOut();
                alert("Đăng ký xong! Hãy đăng nhập lại.");
                switchMode(true);
            }
        } catch (e) {
            err.innerText = "Lỗi: " + e.message;
        }
    }
</script>
</body>
</html>
