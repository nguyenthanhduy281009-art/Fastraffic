<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8"><title>Nhiệm vụ</title>
    <style>
        body { font-family: Arial; text-align: center; padding: 20px; background: #f4f4f4; }
        .container { background: white; padding: 20px; border-radius: 10px; max-width: 400px; margin: auto; }
        .btn { display: block; background: #2ecc71; color: white; padding: 15px; margin: 10px 0; border-radius: 5px; text-decoration: none; font-weight: bold; }
        .completed { background: #95a5a6 !important; pointer-events: none; }
    </style>
</head>
<body>
    <div class="container">
        <p>Chào, <b id="name"></b> | <a href="#" onclick="localStorage.clear();location.reload()">Thoát</a></p>
        <h3>NHIỆM VỤ CỦA BẠN</h3>
        <a href="wait.html?id=t1" id="link-t1" class="btn">Nhiệm vụ 1</a>
        <a href="wait.html?id=t2" id="link-t2" class="btn">Nhiệm vụ 2</a>
    </div>
    <script>
        if (localStorage.getItem("user_logged") !== "true") window.location.href = "auth.html";
        document.getElementById("name").innerText = localStorage.getItem("username");
        ["t1", "t2"].forEach(id => {
            if (document.cookie.includes("done_" + id)) {
                const el = document.getElementById("link-" + id);
                el.classList.add("completed"); el.innerText = "Đã làm xong";
            }
        });
    </script>
</body>
</html>
