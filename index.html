<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - FASTRAFFIC</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f0f2f5; margin: 0; }
        .box { background: #fff; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 300px; text-align: center; }
        input { width: 100%; padding: 10px; margin: 8px 0; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #e94560; color: #fff; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; margin-top: 10px; }
        .toggle { margin-top: 15px; font-size: 14px; color: #666; cursor: pointer; text-decoration: underline; }
    </style>
</head>
<body>
<div class="box">
    <h2 id="title">ĐĂNG NHẬP</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="pass" placeholder="Mật khẩu">
    <button onclick="handleAuth()" id="btnSubmit">ĐĂNG NHẬP</button>
    <div class="toggle" onclick="switchMode()" id="toggleTxt">Chưa có tài khoản? Đăng ký</div>
    <div id="error" style="color: red; font-size: 12px; margin-top: 10px;"></div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBka80W-Aa9m4NXQ7PD4kmx1xew-lz67l0",
        authDomain: "fastraffic-8b585.firebaseapp.com",
        databaseURL: "https://fastraffic-8b585-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "fastraffic-8b585"
    };
    if (!firebase.apps.length) {
        firebase.initializeApp(firebaseConfig);
    }

    let isLoginMode = true;

    function switchMode() {
        isLoginMode = !isLoginMode;
        document.getElementById("title").innerText = isLoginMode ? "ĐĂNG NHẬP" : "ĐĂNG KÝ";
        document.getElementById("btnSubmit").innerText = isLoginMode ? "ĐĂNG NHẬP" : "ĐĂNG KÝ";
        document.getElementById("toggleTxt").innerText = isLoginMode ? "Chưa có tài khoản? Đăng ký" : "Đã có tài khoản? Đăng nhập";
    }

    async function handleAuth() {
        const email = document.getElementById("email").value;
        const pass = document.getElementById("pass").value;
        const err = document.getElementById("error");
        
        if(!email || !pass) {
            err.innerText = "Vui lòng nhập đủ thông tin!";
            return;
        }

        try {
            if (isLoginMode) {
                await firebase.auth().signInWithEmailAndPassword(email, pass);
                window.location.href = "home.html";
            } else {
                const res = await firebase.auth().createUserWithEmailAndPassword(email, pass);
                await firebase.database().ref("users/" + res.user.uid).set({
                    email: email,
                    money: 0
                });
                alert("Đăng ký thành công! Hãy đăng nhập.");
                switchMode();
            }
        } catch (e) {
            err.innerText = "Lỗi: " + e.message;
        }
    }
</script>
</body>
</html>
