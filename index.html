<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fastraffic Login</title>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <style>
        body { font-family: Arial, sans-serif; background: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: #fff; padding: 30px; border-radius: 12px; width: 320px; box-shadow: 0 8px 20px rgba(0,0,0,0.15); text-align: center; }
        .logo { background: #e94560; color: #fff; width: 60px; height: 60px; line-height: 60px; border-radius: 50%; margin: 0 auto 15px; font-size: 24px; font-weight: bold; }
        h2 { margin: 0 0 20px; color: #333; }
        
        .input-box { display: flex; border: 2px solid #ddd; border-radius: 8px; margin-bottom: 15px; overflow: hidden; background: #fff; }
        .input-box input { flex: 1; border: none; padding: 12px; outline: none; font-size: 15px; }
        .show-btn { background: #eee; border: none; padding: 0 10px; cursor: pointer; font-size: 12px; font-weight: bold; color: #555; }
        .show-btn:hover { background: #ddd; }

        .btn-red { width: 100%; padding: 13px; background: #e94560; color: #fff; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; font-weight: bold; margin-bottom: 15px; }
        .btn-red:hover { background: #d13851; }

        .links { font-size: 14px; color: #666; cursor: pointer; }
        .links span { color: #e94560; font-weight: bold; text-decoration: underline; padding: 5px; }
        #msg { color: red; font-size: 13px; margin-top: 10px; font-weight: bold; }
    </style>
</head>
<body>

<div class="card">
    <div class="logo">F</div>
    <h2 id="head">ĐĂNG NHẬP</h2>
    
    <div class="input-box">
        <input type="email" id="mail" placeholder="Email">
    </div>
    
    <div class="input-box">
        <input type="password" id="pw" placeholder="Mật khẩu">
        <button type="button" class="show-btn" id="eye" onclick="toggleView()">HIỆN</button>
    </div>
    
    <button class="btn-red" id="go" onclick="mainAction()">ĐĂNG NHẬP</button>
    
    <div class="links">
        <div onclick="resetPw()">Quên mật khẩu?</div><br>
        <div id="switch-text">Chưa có tài khoản? <span onclick="goReg()">Đăng ký</span></div>
    </div>
    
    <div id="msg"></div>
</div>

<script src="firebase-config.js"></script>
<script>
    let isLogin = true;

    // Hiện/Ẩn mật khẩu bằng chữ cho chắc chắn
    function toggleView() {
        const p = document.getElementById('pw');
        const b = document.getElementById('eye');
        if (p.type === "password") {
            p.type = "text";
            b.innerText = "ẨN";
        } else {
            p.type = "password";
            b.innerText = "HIỆN";
        }
    }

    function goReg() {
        isLogin = false;
        document.getElementById('head').innerText = "ĐĂNG KÝ";
        document.getElementById('go').innerText = "ĐĂNG KÝ";
        document.getElementById('switch-text').innerHTML = 'Đã có tài khoản? <span onclick="goLog()">Đăng nhập</span>';
    }

    function goLog() {
        isLogin = true;
        document.getElementById('head').innerText = "ĐĂNG NHẬP";
        document.getElementById('go').innerText = "ĐĂNG NHẬP";
        document.getElementById('switch-text').innerHTML = 'Chưa có tài khoản? <span onclick="goReg()">Đăng ký</span>';
    }

    function mainAction() {
        const email = document.getElementById('mail').value;
        const pass = document.getElementById('pw').value;
        const m = document.getElementById('msg');
        m.innerText = "";

        if(!email || !pass) { m.innerText = "Điền đủ thông tin!"; return; }

        const run = isLogin ? 
            firebase.auth().signInWithEmailAndPassword(email, pass) : 
            firebase.auth().createUserWithEmailAndPassword(email, pass);

        run.then(() => {
            localStorage.setItem("userEmail", email);
            window.location.href = "home.html";
        }).catch(err => { m.innerText = "Lỗi: " + err.message; });
    }

    function resetPw() {
        const email = document.getElementById('mail').value;
        if(!email) { alert("Nhập email trước!"); return; }
        firebase.auth().sendPasswordResetEmail(email).then(() => alert("Đã gửi mail!")).catch(e => alert(e.message));
    }

    if (localStorage.getItem("userEmail")) window.location.href = "home.html";
</script>

</body>
</html>
